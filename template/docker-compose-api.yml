version: '3.7'

services:

  ${{{param_api_module_name}}}:
    build:
      context: ${{{param_api_output_path}}}
      dockerfile: ${{{param_api_dockerfile_output_path}}}
    image: ${{{param_api_image}}}
    volumes:
      - ${{{param_api_config_path}}}/:/home/${{{param_project_name}}}_${{{param_api_module_name}}}/config/
      - ${{{param_api_data_path}}}/:/home/${{{param_project_name}}}_${{{param_api_module_name}}}/data/
      - ${{{param_api_log_path}}}/:/home/${{{param_project_name}}}_${{{param_api_module_name}}}/log/
    restart: always
networks:
  default:
    external:
      name: local_default
