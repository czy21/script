name: Deploy Doc

on:
  push:
    paths:
      - server/docker/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - run: |
          $HOME/.python3/bin/python3 -m pip install -r server/requirements.txt
          $HOME/.python3/bin/python3 -m pip install mkdocs mkdocs-material
          $HOME/.python3/bin/python3 -B main.py
      - name: Commit to container repository
        run: |
          cd $HOME/container/
          if [[ ! -z $(git status -s) ]]then
            git pull
            git add .
            git commit -m "# generate"
            git push
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Mkdocs
        run: $HOME/.python3/bin/mkdocs build -d build/doc
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/doc
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
