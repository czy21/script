server {
    http2 on;
    listen      443 ssl;
    server_name  open.czy21.com;

    include /etc/nginx/conf.d/czy21-ssl.conf;
    include /etc/nginx/snippets/openapi.conf;

    location /game-wish/ {
        
        include /etc/nginx/snippets/app-proxy.conf;
        
        proxy_pass http://127.0.0.1:8005/;
    }

    location /jt/expo/ {
      alias /www/jt/expo/;
      autoindex on;
    }
}