server {
    http2 on;
    listen      443 ssl;
    server_name ~^([^.]+)-test\.vunify\.czy21\.com$;

    include /etc/nginx/conf.d/czy21-ssl.conf;
    include /etc/nginx/snippets/openapi.conf;

    location / {
        include /etc/nginx/snippets/app-proxy.conf;
        proxy_pass http://192.168.20.12:80;
    }
}