server {
    http2 on;
    listen      80;
    server_name  tenant-test.vunify.czy21.com;

    location / {
        root   /app/wx-unify-tenant-web;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        include /etc/nginx/snippets/app-proxy.conf;
        proxy_pass http://127.0.0.1:8081/;
    }
}

server {
    http2 on;
    listen      80;
    server_name ~^([^.]+)-test\.vunify\.czy21\.com$;

    location / {
        root   /app/wx-unify-system-web;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        include /etc/nginx/snippets/app-proxy.conf;
        proxy_pass http://127.0.0.1:8080/;
    }
}