tls:
  certificates:
    - certFile: /etc/traefik/cert/czy21-internal.com.crt
      keyFile: /etc/traefik/cert/czy21-internal.com.key
      stores:
        - default

  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/cert/czy21-internal.com.crt
        keyFile: /etc/traefik/cert/czy21-internal.com.key

http:
  routers:
    metrics:
      rule: Host(`traefik-{{ param_cluster_name }}.czy21-internal.com`) && PathPrefix(`/metrics`)
      service: prometheus@internal
    traefik:
      rule: Host(`traefik-{{ param_cluster_name }}.czy21-internal.com`)
      service: dashboard@internal
  middlewares:
    force-https-header:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    basic-auth:
      basicAuth:
        usersFile: "/etc/traefik/conf.d/basic-auth.txt"