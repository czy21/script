param_router_project: openwrt-dev
param_router_plugin:
  package:
    - name: helloworld
      repo: https://github.com/immortalwrt/packages
      apps:
        - "net/dns2socks"
        - "net/dns2socks"
        - "net/microsocks"
        - "net/ipt2socks"
        - "net/pdnsd-alt"
        - "net/redsocks2"
    - name: lean
      repo: https://github.com/coolsnowwolf/lede,package/lean
      apps:
        - "ddns-scripts_aliyun"
  feeds:
    - name: luci
      repo: https://github.com/coolsnowwolf/luci
      apps:
        - "applications/luci-app-softethervpn"
        - "applications/luci-app-vlmcsd"
    - name: packages
      repo: https://github.com/coolsnowwolf/packages
      apps:
        - "net/vlmcsd"