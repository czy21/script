- name: mkdir
  win_file: path={{ param_remote_role_path }} state=directory mode=0777

- template: src={{ item }} dest={{ param_remote_role_path }}
  with_fileglob:
    - "roles/{{ param_role_name }}/templates/*"

- win_copy: src={{ inventory_dir }}/___temp/private-key dest={{ param_remote_path }}/___temp/ mode=600