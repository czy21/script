[crio.image]
pause_image = "{{ param_registry_proxy_url | default('registry.k8s.io') }}/pause:3.9"
[crio.runtime]
default_capabilities = [
      "MKNOD",
      "CHOWN",
      "DAC_OVERRIDE",
      "FSETID",
      "FOWNER",
      "SETGID",
      "SETUID",
      "SETPCAP",
      "NET_BIND_SERVICE",
      "KILL",
]