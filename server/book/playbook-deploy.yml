- name: os
  hosts: all
  vars_files: ["vars/env.yml","vars/main.yml"]
  vars:
    param_role_name: os
  tasks:
    - block:
        - import_tasks: roles/common/tasks/copy.yml
          tags:
            - "os"
            - "os-mirror"
            - "os-sshd"
            - "os-dotnet"
            - "os-nginx"
            - "os-redis"
            - "os-mysql"
            - "os-mongo"
        - import_role:
            name: '{{ param_role_name }}'
      always:
        - import_tasks: roles/common/tasks/clean.yml
          tags:
            - "os"
            - "os-mirror"
            - "os-sshd"
            - "os-dotnet"
            - "os-nginx"
            - "os-redis"
            - "os-mysql"
            - "os-mongo"

