version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 3000

services:

  sqlchat:
    image: sqlchat/sqlchat
    container_name: sqlchat
    hostname: sqlchat
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    environment:
      NEXTAUTH_SECRET: "sqlchat"
      OPENAI_API_KEY: ""
    restart: always