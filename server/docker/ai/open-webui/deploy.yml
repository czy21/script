version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8080

services:

  open-webui:
    image: open-webui/open-webui:main # ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    hostname: open-webui
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/app/backend/data/
    environment:
      OLLAMA_BASE_URL: "http://192.168.20.16:11434"
    restart: always