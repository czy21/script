version: "3.9"

x-traefik-a-label: &traefik-a-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`nginx-a.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 80

#  traefik.http.routers.{{ param_role_name }}.tls: true
#  traefik.http.middlewares.https-redirect.redirectscheme.scheme: https
#  traefik.http.middlewares.https-redirect.redirectscheme.permanent: true
#  traefik.http.routers.{{ param_role_name }}.middlewares: https-redirect


services:
  nginx-a1:
    image: nginx:1.21-alpine
    labels:
      <<: *traefik-a-label
    container_name: nginx-a1
    pull_policy: always
    privileged: true
    restart: always
  nginx-a2:
    image: nginx:1.21-alpine
    labels:
      <<: *traefik-a-label
    container_name: nginx-a2
    pull_policy: always
    privileged: true
    restart: always
