version: "0"

services:
  nginx-b:
    image: nginx
    labels:
      - traefik.http.routers.b.rule=Host(`nginx-b.cluster.com`)
      - traefik.http.services.b.loadbalancer.server.port=80
      - traefik.enable=true
    container_name: nginx-b
    pull_policy: always
    privileged: true
    restart: always

