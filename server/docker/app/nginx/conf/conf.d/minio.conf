upstream minio {
{% if   param_db_minio_mode == "standalone" %}
    server minio:9000;
{% elif param_db_minio_mode == "cluster" %}
    {% for i in range(param_db_minio_cluster_replicas | int) %}
      {% set i=i+1 %}
    server minio{{ i }}:9000;
    {% endfor %}
{% endif %}
}

upstream minio-web {
{% if   param_db_minio_mode == "standalone" %}
    server minio:9001;
{% elif param_db_minio_mode == "cluster" %}
    ip_hash;
    {% for i in range(param_db_minio_cluster_replicas | int) %}
      {% set i=i+1 %}
    server minio{{ i }}:9001;
    {% endfor %}
{% endif %}
}

server {
    listen       80;
    server_name  minio.cluster.com;

    ignore_invalid_headers off;
    client_max_body_size 0;
    proxy_buffering off;

    location / {
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        proxy_pass http://minio;
    }
}

server {
    listen       80;
    server_name  minio-web.cluster.com;

    ignore_invalid_headers off;
    client_max_body_size 0;
    proxy_buffering off;

    location / {
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header X-NginX-Proxy       true;

        real_ip_header X-Real-IP;

        proxy_connect_timeout 300;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        chunked_transfer_encoding off;
        proxy_pass http://minio-web;
    }
}