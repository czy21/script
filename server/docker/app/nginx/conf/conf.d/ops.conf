upstream nexus {
    server nexus:8081;
}

upstream registry {
    server nexus:5000;
}

upstream registry-proxy {
    server nexus:5005;
}

upstream portainer {
    server portainer:9000;
}

upstream jenkins {
    server jenkins:8080;
}

upstream consul {
    server consul:8500;
}

upstream grafana {
    server grafana:3000;
}

upstream prom-nas {
    server prometheus:9090;
}

upstream minio {
    {% for i in range(param_db_minio_cluster_replicas | int) %}
      {% set i=i+1 %}
    server minio{{ i }}:9000;
    {% endfor %}
}

upstream minio-web {
    ip_hash;
    {% for i in range(param_db_minio_cluster_replicas | int) %}
      {% set i=i+1 %}
    server minio{{ i }}:9001;
    {% endfor %}
}

server {
    listen       80;
    server_name  ~^(?<subdomain>.+).cluster.com$;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://${subdomain};

        
    }
}

