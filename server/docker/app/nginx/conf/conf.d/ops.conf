upstream nexus {
    server nexus:8081;
}

upstream registry {
    server nexus:5000;
}

upstream registry-proxy {
    server nexus:5005;
}

upstream portainer {
    server portainer:9000;
}

upstream jenkins {
    server jenkins:8080;
}

upstream consul {
    server consul:8500;
}

upstream grafana {
    server grafana:3000;
}

upstream prom-nas {
    server prometheus:9090;
}

upstream minio {
    server minio1:9000;
    server minio2:9000;
}

upstream minio-web {
    ip_hash;
    server minio1:9001;
    server minio2:9001;
}

