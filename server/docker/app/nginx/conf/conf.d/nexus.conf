upstream nexus {
    server nexus:8081;
}

server {
    listen       80;
    server_name  nexus.cluster.com;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_pass http://nexus;
        
    }
    set $ubuntu_dir "";

    if ($request_uri ~* "focal"){
      set $ubuntu_dir /repository/apt-ubuntu20-proxy/;
    }

    location ^~/repository/apt-proxy/ubuntu/ {
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        rewrite ^/repository/apt-proxy/ubuntu/(.*)$  $ubuntu_dir$1  last;
    } 
}