upstream nexus {
    server nexus:8081;
}

server {
    listen       80;
    server_name  nexus.cluster.com;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_pass http://nexus;
        
    }

    location ^~/repository/apt-proxy/ubuntu/ {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        set $target_dir apt-proxy-ubuntu;
        rewrite ^/repository/apt-proxy/ubuntu/(.*) /repository/$target_dir/$1 last;
    }

    location ^~/repository/apt-proxy/debian/ {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        set $target_dir apt-proxy-debian;
        rewrite ^/repository/apt-proxy/debian/(.*) /repository/$target_dir/$1 last;
    }

    location ^~/repository/apt-proxy/debian-security/ {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        set $target_dir apt-proxy-debian-security;
        rewrite ^/repository/apt-proxy/debian-security/(.*) /repository/$target_dir/$1 last;
    }

}