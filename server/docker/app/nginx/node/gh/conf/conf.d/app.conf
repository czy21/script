upstream gh-cloud-gateway {
  server gh-cloud-gateway:8080;
}


server {
    listen       80;
    server_name  fitold.guoyue.com;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {
        proxy_pass http://gh-admin;
    }
    location /gw/ {
        proxy_pass http://gh-cloud-gateway/;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  Upgrade           $http_upgrade;
        proxy_set_header  Connection        $http_connection;
    }
}

server {
    listen       80;
    server_name   ~^(?<subdomain>.+)-fitold.guoyue.com$;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {
        proxy_pass http://gh-admin;
    }
    location /gw/ {
        proxy_pass http://gh-cloud-gateway/;
        proxy_set_header   Host             $host;
        proxy_set_header   Domain           $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  Upgrade           $http_upgrade;
        proxy_set_header  Connection        $http_connection;
    }
}