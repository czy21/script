server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  ikuai.czy21-internal.com;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    ssl_certificate     /etc/nginx/cert/czy21-internal.com.crt;
    ssl_certificate_key /etc/nginx/cert/czy21-internal.com.key;

    # 行为管控 > 行为记录管理 > 终端流量统计; (error: audit_terminal_stat: unknown command (show))
    # location /static/js/11.3ad8c55abe8b95ed8d71.js {
    #     alias /usr/share/nginx/static/ikuai-page-client-traffic.js;
    # }

    # 网络设置 > VPN客户端 > WireGuard
    location /static/js/33.2fc26df77fa8da322131.js {
        alias /usr/share/nginx/static/ikuai-page-wireguard.js;
    }

    # 认证计费 > 本地认证服务 > IKEv2/IPSec服务端
    location /static/js/69.f0066fea7f6f9c5fecf1.js {
        alias /usr/share/nginx/static/ikuai-page-ipsec-server.js;
    }

    # 网络设置 > VPN客户端 > IKEv2/IPSec
    location /static/js/61.e9651a3e3e2b1fce8132.js {
        alias /usr/share/nginx/static/ikuai-page-ipsec-client.js;
    }

    location / {
        proxy_http_version 1.1;
        proxy_pass http://192.168.2.1:8080;
    }
}