server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  ikuai.czy21-internal.com;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    ssl_certificate     /etc/nginx/cert/czy21-internal.com.crt;
    ssl_certificate_key /etc/nginx/cert/czy21-internal.com.key;

    location /static/js/33.2fc26df77fa8da322131.js {
        alias /usr/share/nginx/static/ikuai-page-wireguard.js;
    }
    location /static/js/61.e9651a3e3e2b1fce8132.js {
        alias /usr/share/nginx/static/ikuai-page-ipsec.js;
    }

    location / {
        proxy_http_version 1.1;
        proxy_pass http://192.168.2.1:8080;
    }
}