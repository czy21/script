server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  czy21.com;

    ssl_certificate     /etc/nginx/cert/czy21.com.pem;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  dsm.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.pem;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        proxy_http_version 1.1;
        proxy_pass https://dsm.czy21-internal.com:5001;
    }
}

server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  fnos.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.pem;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        include /etc/nginx/snippets/app-proxy.conf;
        proxy_pass http://192.168.20.17:8000;
    }
}

server {

    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  nexus.czy21.com gitea.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.pem;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        include /etc/nginx/snippets/app-proxy.conf;
        proxy_pass http://192.168.20.18:80;
    }
}

map $status $docker_auth {
    401    'Bearer realm="https://$host:8443/v2/token",service="https://$host:8443/v2/token"';
}

map $host $registry_path {
    default "";
    registry.czy21.com        /repository/docker-hosted;
    registry-proxy.czy21.com  /repository/docker-proxy-group;
}

server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  registry.czy21.com registry-proxy.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.pem;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        
        proxy_set_header Host                nexus.czy21.com;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        rewrite ^(.*)$ $registry_path$1 break;
        proxy_pass http://192.168.20.18:80;

        proxy_hide_header WWW-Authenticate;
        add_header WWW-Authenticate $docker_auth always;
    }
}