server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  czy21.com;

    ssl_certificate     /etc/nginx/cert/czy21.com.cer;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  dsm.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.cer;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        proxy_http_version 1.1;
        proxy_pass https://dsm.czy21-internal.com:5001;
    }
}

server {
    http2 on;
    listen       80;
    listen      443 ssl;
    server_name  doc.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.cer;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        proxy_http_version 1.1;
        proxy_pass http://script.czy21-internal.com;
    }
}
