server {
    listen       80;
    listen      443 ssl;
    server_name  dsm.czy21.com;

    client_max_body_size 0;

    ssl_certificate     /etc/nginx/cert/czy21.com.cer;
    ssl_certificate_key /etc/nginx/cert/czy21.com.key;

    location / {
        proxy_http_version 1.1;
        proxy_pass https://dsm.cluster.com:5001;
    }
}