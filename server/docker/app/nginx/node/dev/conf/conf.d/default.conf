server {
    listen       80;
    listen       443 ssl;
    server_name  ubun.cluster.com;
    ssl_certificate     /etc/nginx/cert/client.crt;
    ssl_certificate_key /etc/nginx/cert/client.key;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}