version: '3.7'

services:

  web:
    image: nginx:1.21
    container_name: nginx
    privileged: true
    user: root
    ports:
      - "80:80"
    volumes:
      - ${GLOBAL_DOCKER_DATA}/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ${GLOBAL_DOCKER_DATA}/nginx/conf/conf.d/:/etc/nginx/conf.d/
      - ${GLOBAL_DOCKER_DATA}/nginx/data/log/:/var/log/nginx/
    restart: always
networks:
  default:
    external:
      name: local