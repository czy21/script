version: '3.9'

services:
  syncthing:
    image: linuxserver/syncthing
    container_name: syncthing
    privileged: true
    user: root
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/config/
      - {{ param_disk_path }}/storage/:/storage/
    restart: always
    environment:
      PUID: 0
      PGID: 0
      TZ: Asia/Shanghai