version: '3.9'

services:

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/config/
      - {{ param_docker_data }}/{{ param_role_name }}/data/downloads/:/downloads/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
      AUTO_UPDATE: "true"
    restart: always

networks:
  default:
    external:
      name: local