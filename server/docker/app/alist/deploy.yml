version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`alist.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 5244

services:

  alist:
    image: xhofe/alist:latest
    container_name: alist
    labels:
      <<: *traefik-label
    privileged: true
    expose:
      - "5244"
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/opt/alist/data
    restart: always

