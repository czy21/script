version: "3.9"

services:
  homeassistant:
    image: homeassistant/home-assistant:stable
    container_name: homeassistant
    privileged: true
    user: root
    expose:
      - "8123"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/config/
    restart: always
    networks:
      macvlan10:
        ipv4_address: 192.168.2.17