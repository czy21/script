version: '3.9'

services:
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/config/
      - {{ param_docker_data }}/{{ param_role_name }}/data/downloads/:/downloads/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
    restart: always

networks:
  default:
    external:
      name: local