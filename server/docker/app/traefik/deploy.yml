version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`traefik-{{ param_cluster_name }}.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8080

services:

  traefik:
    image: traefik:v2.9.5
    container_name: traefik
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "80"
      - "443"
      - "8080"
      - "8082"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/traefik.yml:/etc/traefik/traefik.yml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/conf.d/:/etc/traefik/conf.d/
      - {{ param_docker_data }}/{{ param_role_name }}/conf/cert/:/etc/traefik/cert/
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always