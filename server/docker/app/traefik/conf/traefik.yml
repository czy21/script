providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /etc/traefik/conf.d/
    watch: true
accessLog:
  filePath: /dev/stdout
api:
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443
  traefik:
    address: :8080
  metrics:
    address: :8082
tls:
  certificates:
    - certFile: /etc/traefik/cert/cluster.crt
      keyFile: /etc/traefik/cert/cluster.key

metrics:
  prometheus:
    entryPoint: metrics