providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    defaultRule: ""
  file:
    directory: /etc/traefik/conf.d/
    watch: true

log:
  level: ERROR # DEBUG, PANIC, FATAL, ERROR, WARN, INFO
  filePath: /dev/stdout

accessLog:
  filePath: /dev/stdout

api:
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443
  traefik:
    address: :8080
  metrics:
    address: :8082

metrics:
  prometheus:
    entryPoint: metrics

