http:
  routers:
    metrics:
      rule: Host(`traefik-{{ param_cluster_name }}.czy21-internal.com`) && PathPrefix(`/metrics`)
      service: prometheus@internal
    traefik:
      rule: Host(`traefik-{{ param_cluster_name }}.czy21-internal.com`)
      service: traefik@docker
    cadvisor:
      rule: Host(`cadvisor-{{ param_cluster_name }}.czy21-internal.com`)
      service: cadvisor@docker
    nginx-exporter:
      rule: Host(`nginx-exporter-{{ param_cluster_name }}.czy21-internal.com`)
      service: nginx-exporter@docker
    fluent-bit-log-metrics:
      rule: Host(`fluent-bit-{{ param_cluster_name }}-log-metrics.czy21-internal.com`)
      service: fluent-bit-log-metrics@docker