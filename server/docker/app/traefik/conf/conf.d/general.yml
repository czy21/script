http:
  routers:
    apt-proxy:
      rule: "Host(`nexus.cluster.com`) && PathPrefix(`/repository/apt-proxy/`)"
      middlewares:
       - apt-proxy
      service: nexus@docker
  middlewares:
    apt-proxy:
      replacePathRegex:
        regex: "^/repository/apt-proxy/(.*)/(.*)"
        replacement: "/repository/apt-proxy-${1}/${2}"