http:
  routers:
    nginx:
      rule: "Host(`nginx-{{ param_cluster_name }}.cluster.com`)"
      service: nginx@docker
      middlewares:
        - https-redirect
    nginx-https:
      rule: "Host(`nginx-{{ param_cluster_name }}.cluster.com`)"
      service: nginx@docker
      tls: {}
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true