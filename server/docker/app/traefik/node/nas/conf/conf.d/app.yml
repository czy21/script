http:
  routers:
    proxy:
      rule: "Host(`nexus.cluster.com`)"
      service: nexus@docker
      middlewares:
        - raw-proxy
        - apt-proxy
        - yum-proxy-centos
        - yum-proxy-centos-vault

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    raw-proxy:
      replacePathRegex:
        regex: "^/repository/raw-proxy/(.*)/"
        replacement: "/repository/raw-proxy-${1}/"
    apt-proxy:
      replacePathRegex:
        regex: "^/repository/apt-proxy/(.*)/"
        replacement: "/repository/apt-proxy-${1}/"
    yum-proxy-centos:
      replacePathRegex:
        regex: "^/repository/yum-proxy/centos/(.*)"
        replacement: "/repository/yum-proxy-centos/$1"
    yum-proxy-centos-vault:
      replacePathRegex:
        regex: "^/repository/yum-proxy/centos-vault/(.*)"
        replacement: "/repository/yum-proxy-centos-vault/$1"
