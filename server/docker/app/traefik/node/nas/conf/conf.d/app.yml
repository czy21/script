http:
  routers:
    proxy:
      rule: "Host(`nexus.cluster.com`)"
      service: nexus@docker
      middlewares:
        - raw-proxy
        - apt-proxy
        - yum-proxy

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    raw-proxy:
      replacePathRegex:
        regex: "^/repository/raw-proxy/(.*)/"
        replacement: "/repository/raw-proxy-${1}/"
    apt-proxy:
      replacePathRegex:
        regex: "^/repository/apt-proxy/(.*)/"
        replacement: "/repository/apt-proxy-${1}/"
    yum-proxy:
      replacePathRegex:
        regex: "^/repository/yum-proxy/(.*)/"
        replacement: "/repository/yum-proxy-$1/"
