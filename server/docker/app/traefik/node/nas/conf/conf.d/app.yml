http:
  routers:
    apt-proxy:
      rule: "Host(`nexus.cluster.com`) && PathPrefix(`/repository/apt-proxy`)"
      service: nexus@docker
      middlewares:
        - apt-proxy
    yum-proxy:
      rule: "Host(`nexus.cluster.com`) && PathPrefix(`/repository/yum-proxy`)"
      service: nexus@docker
      middlewares:
        - yum-proxy

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    apt-proxy:
      replacePathRegex:
        regex: "^/repository/apt-proxy/(.*)"
        replacement: "/repository/apt-proxy-${1}/"
    yum-proxy:
      replacePathRegex:
        regex: "^/repository/yum-proxy/(.*)"
        replacement: "/repository/yum-proxy-group/${1}"