version: "3.9"

services:

  frp:
    build:
      context: {{ param_pwd_home }}/compose/frp/
      dockerfile: {{ param_pwd_home }}/compose/frp/Dockerfile
    image: frp:1.0.0
    container_name: frp
    privileged: true
    user: root
    ports:
      - 7000:7000
    volumes:
      - {{ param_config_dir }}/frp/:/usr/local/frp/conf/
    restart: always

