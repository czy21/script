version: '3.9'

services:

  jobmanager:
    build:
      context: {{ param_role_path }}
      dockerfile: {{ param_role_path }}/Dockerfile
    privileged: true
    user: root
    command: jobmanager
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2

  taskmanager:
    build:
      context: {{ param_role_path }}
      dockerfile: {{ param_role_path }}/Dockerfile
    privileged: true
    user: root
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 6
        parallelism.default: 2
networks:
  default:
    external:
      name: local
