version: '3.9'

services:

  jobmanager:
    build:
      context: {{ param_pwd_home }}/app/flink/
      dockerfile: {{ param_pwd_home }}/app/flink/Dockerfile
    privileged: true
    user: root
    ports:
      - "8088:8081"
    command: jobmanager
    volumes:
      - {{ param_volumes_dir }}/flink/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2

  taskmanager:
    build:
      context: {{ param_pwd_home }}/compose/flink/
      dockerfile: {{ param_pwd_home }}/compose/flink/Dockerfile
    privileged: true
    user: root
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    volumes:
      - {{ param_volumes_dir }}/flink/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 6
        parallelism.default: 2
networks:
  default:
    external:
      name: local
