version: '3.7'

services:

  v2ray:
    image: v2ray/official:latest
    container_name: v2ray
    privileged: true
    user: root
    volumes:
      - ${GLOBAL_CONFIG_DIR}/v2ray/:/etc/v2ray/
      - ${GLOBAL_VOLUMES_DIR}/v2ray/log/:/var/log/v2ray/
    command: v2ray -config=/etc/v2ray/config.json
    restart: always
networks:
  default:
    external:
      name: local_default
