version: "3.9"

services:
  app:
    image: {{ param_registry_url }}/{{ param_registry_dir }}/nextcloud
    container_name: nextcloud
    privileged: true
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/var/www/html
    environment:
      - MYSQL_HOST={{ param_db_mysql_host }}:{{ param_db_mysql_port }}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER={{ param_db_username }}
      - MYSQL_PASSWORD={{ param_db_password }}
    restart: always


