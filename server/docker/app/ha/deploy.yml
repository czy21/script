version: "3.9"

services:
  ha:
    image: homeassistant/home-assistant:stable
    container_name: ha
    privileged: true
    user: root
    expose:
      - "8123"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/configuration.yaml:/config/configuration.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/automations.yaml:/config/automations.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/scenes.yaml:/config/scenes.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/scripts.yaml:/config/scripts.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
    restart: always


