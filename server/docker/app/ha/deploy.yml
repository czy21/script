version: "3.9"


x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`ha.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8123

services:
  ha:
    image: homeassistant/home-assistant:stable
    container_name: ha
    privileged: true
    user: root
    labels:
      <<: *traefik-label
    expose:
      - "8123"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/configuration.yaml:/config/configuration.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/automations.yaml:/config/automations.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/scenes.yaml:/config/scenes.yaml
      - {{ param_docker_data }}/{{ param_role_name }}/conf/scripts.yaml:/config/scripts.yaml
    restart: always


