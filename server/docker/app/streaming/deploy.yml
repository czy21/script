version: "3.9"

x-traefik--qbittorrent-label: &traefik-qbittorrent-label
  traefik.enable: true
  traefik.http.routers.qbittorrent.rule: Host(`qb.czy21.com`)
  traefik.http.routers.qbittorrent.service: qbittorrent
  traefik.http.services.qbittorrent.loadbalancer.server.port: 8080

services:
  qbittorrent:
    image: linuxserver/qbittorrent:4.4.5
    container_name: qbittorrent
    labels:
      <<: *traefik-qbittorrent-label
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/qbittorrent/:/config/
      - {{ param_public_path }}/media/:/media/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
      WEBUI_PORT: 8080
    restart: always


  jackett:
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/jackett/:/config/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
      AUTO_UPDATE: "true"
    restart: always


  radarr:
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/radarr/:/config/
      - {{ param_public_path }}/media/:/media/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
    restart: always


  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/sonarr/:/config/
      - {{ param_public_path }}/media/:/media/
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Asia/Shanghai
    restart: always


