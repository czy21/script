version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`jellyfin.czy21.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8096

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    labels:
      <<: *traefik-label
    expose:
      - "8096"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/config/
      - {{ param_docker_data }}/{{ param_role_name }}/data/cache/:/cache/
      - {{ param_public_path }}/media/:/media/
    devices:
      - /dev/dri:/dev/dri

