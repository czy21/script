upstream registry {
    server nexus:5000;
}

upstream registry-proxy {
    server nexus:5005;
}

upstream portainer-nas {
    server portainer:9000;
}

upstream jenkins {
    server jenkins:8080;
}

upstream consul {
    server consul:8500;
}

upstream kafka-web {
    server kafka-eagle:8048;
}

upstream flink-jmr {
    server flink-jmr:8081;
}

upstream flink-his {
    server flink-his:8081;
}

upstream grafana {
    server grafana:3000;
}

upstream prom-nas {
    server prometheus:9090;
}

upstream ha {
    server homeassistant:8123;
}

server {
    listen       80;
    server_name  ~^(?<subdomain>.+).cluster.com$;

    client_max_body_size 0;
    chunked_transfer_encoding off;

    location / {

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_pass http://${subdomain};
        
    }
}