version: "3"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 80

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    labels:
      <<: *traefik-label
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data
    environment:
      WEBSOCKET_ENABLED: true
      SIGNUPS_ALLOWED: false
      DOMAIN: "{{ param_vaultwarden_domain }}"
      ADMIN_TOKEN: "{{ param_vaultwarden_admin_token }}"
      SMTP_HOST: "{{ param_vaultwarden_smtp_host }}"
      SMTP_FROM: "{{ param_vaultwarden_smtp_from }}"
      SMTP_PORT: "{{ param_vaultwarden_smtp_port }}"
      SMTP_SSL: "{{ param_vaultwarden_smtp_ssl }}"
      SMTP_USERNAME: "{{ param_vaultwarden_smtp_username }}"
      SMTP_PASSWORD: "{{ param_vaultwarden_smtp_password }}"
    restart: always