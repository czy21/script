version: "3.9"

services:

  technitium-dns-server:
    image:  technitium/dns-server:latest
    container_name: technitium-dns-server
    hostname: technitium-dns-server
    privileged: true
    user: root
    ports:
      - "5380:5380"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/etc/dns/config
    environment:
      DNS_SERVER_DOMAIN: dns-server
      DNS_SERVER_ADMIN_PASSWORD: "{{ param_manage_password }}"