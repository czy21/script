version: '3.7'

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    privileged: true
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GLOBAL_VOLUMES_DIR}/portainer:/data
      - ${GLOBAL_CONFIG_DIR}/portainer/portainer_password:/tmp/portainer_password
    command: --admin-password-file /tmp/portainer_password
    restart: always
networks:
  default:
    external:
      name: local_default
