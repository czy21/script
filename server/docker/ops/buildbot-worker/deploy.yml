version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8080

x-db-env: &db-env
  BUILDBOT_DB_URL: postgresql+psycopg2://{{ param_db_pgsql_username }}:{{ param_db_pgsql_password }}@{{ param_db_pgsql_host }}:{{ param_db_pgsql_port }}/buildbot

services:

  buildbot-worker:
    image: "buildbot/buildbot-worker:master"
    pull_policy: always
    container_name: buildbot-worker
    hostname: buildbot-worker
    environment:
      BUILDMASTER: buildbot-master
      BUILDMASTER_PORT: 9989
      WORKERNAME: example-worker
      WORKERPASS: pass
      WORKER_ENVIRONMENT_BLACKLIST: DOCKER_BUILDBOT* BUILDBOT_ENV_* BUILDBOT_1* WORKER_ENVIRONMENT_BLACKLIST