version: '3.9'

services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    privileged: true
    volumes:
      # - ${param_docker_data}/${param_role_name}/conf/:/etc/grafana/
      - ${param_docker_data}/${param_role_name}/data/:/var/lib/grafana/
    restart: always
    user: root
networks:
  default:
    external:
      name: local
