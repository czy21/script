version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`prom-{{ param_cluster_name }}.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 9090

services:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    labels:
      <<: *traefik-label
    privileged: true
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/etc/prometheus/
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/prometheus/
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
      - --storage.tsdb.no-lockfile
      - --storage.tsdb.retention.time=7d
      - --web.enable-lifecycle
    restart: always
    user: root

