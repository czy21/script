version: '3.7'

services:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    privileged: true
    ports:
      - 9090:9090
    volumes:
      - ${param_config_dir}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${param_volumes_dir}/prometheus/:/prometheus/
    restart: always
    user: root

  grafana:
    image: grafana/grafana
    container_name: grafana
    privileged: true
    ports:
      - 3000:3000
    volumes:
      - ${param_volumes_dir}/grafana/:/var/lib/grafana/
    restart: always
    user: root
networks:
  default:
    external:
      name: local
