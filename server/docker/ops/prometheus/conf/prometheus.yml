# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  - job_name: federate
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job="prom"}'
        - '{job="spring"}'
        - '{job=~"k8s-.*"}'
    static_configs:
      - targets: ['prom-nas.czy21-internal.com']
        labels:
          origin_prometheus: nas
      - targets: ['prom-prod.czy21-internal.com']
        labels:
          origin_prometheus: prod

  - job_name: node
    static_configs:
      - targets: ['192.168.2.18:9100']
        labels:
          origin_prometheus: nas

  - job_name: docker-cadvisor
    static_configs:
      - targets: ['cadvisor-nas.czy21-internal.com']
      - targets: ['cadvisor-base.czy21-internal.com']
      - targets: ['cadvisor-dsm.czy21-internal.com']

  - job_name: mysql
    static_configs:
      - targets:
          - 'mysql-exporter-{{ param_db_mysql_port }}:9104'

  - job_name: pgsql
    static_configs:
      - targets:
          - 'pgsql-exporter-{{ param_db_pgsql_port }}:9187'

  - job_name: redis
    static_configs:
      - targets:
          - 'redis-exporter-base.czy21-internal.com'
          - 'redis-exporter-nas.czy21-internal.com'

  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio.czy21-internal.com']

  - job_name: traefik
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['traefik-nas.czy21-internal.com']
      - targets: ['traefik-base.czy21-internal.com']
      - targets: ['traefik-dsm.czy21-internal.com']
  - job_name: nginx
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'nginx-exporter-base.czy21-internal.com'
          - 'nginx-exporter-nas.czy21-internal.com'
  - job_name: nginx-log
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'fluent-bit-base-log-metrics.czy21-internal.com'
          - 'fluent-bit-base-log-metrics.czy21-internal.com'
    metric_relabel_configs:
      - source_labels: [ __name__ ]
        target_label: __name__
        regex: 'log_metric_(counter|histogram)_(.*)'
        action: replace
        replacement: ${2}