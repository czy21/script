# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  - job_name: prometheus
    static_configs:
      - targets: [ 'prom-nas.cluster.com' ]

  - job_name: federate
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job="prometheus"}'
        - '{__name__=~"job:.*"}'
        - '{__name__=~"node.*"}'
    static_configs:
      - targets: ['prom-ops.cluster.com']
        labels:
          origin_prometheus: ops
      - targets: ['prom-dev.cluster.com']
        labels:
          origin_prometheus: dev

  - job_name: node
    static_configs:
      - targets: ['192.168.2.18:9100']
        labels:
          origin_prometheus: nas

  - job_name: mysql
    static_configs:
      - targets: [ '192.168.2.18:9104' ]

  - job_name: pgsql
    static_configs:
      - targets: [ '192.168.2.18:9187' ]