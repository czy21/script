# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:

  - job_name: federate
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job="prom"}'
        - '{job="spring"}'
        - '{job=~"k8s-.*"}'
    static_configs:
      - targets: ['prom-ops.cluster.com']
        labels:
          origin_prometheus: ops
      - targets: ['prom-dev.cluster.com']
        labels:
          origin_prometheus: dev
      - targets: ['prom-nas.cluster.com']
        labels:
          origin_prometheus: nas

  - job_name: node
    static_configs:
      - targets: ['192.168.2.18:9100']
        labels:
          origin_prometheus: nas
      - targets: ['192.168.2.9:9100']
        labels:
          origin_prometheus: base

  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor-nas.cluster.com']
      - targets: ['cadvisor-base.cluster.com']

  - job_name: mysql
    static_configs:
      - targets:
          - 'mysql-exporter-{{ param_db_mysql_port }}:9104'

  - job_name: pgsql
    static_configs:
      - targets:
          - 'pgsql-exporter-{{ param_db_pgsql_port }}:9187'

  - job_name: redis
    static_configs:
      - targets:
          - 'redis-exporter-{{ param_db_redis_cluster_start_port }}:9121'

  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
    - targets: ['minio.cluster.com']

  - job_name: traefik
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['traefik-nas.cluster.com']
      - targets: ['traefik-base.cluster.com']