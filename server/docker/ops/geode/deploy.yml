version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`geode.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 7070

services:
  geode:
    image: bitnami/geode:1.15.1
    pull_policy: always
    container_name: geode
    hostname: geode
    labels:
      <<: *traefik-label
    expose:
      - "7070"
    ports:
      - "7070:7070"
#    volumes:
#      - {{ param_docker_data }}/{{ param_role_name }}/data/:/bitnami/geode/
    environment:
      GEODE_ENABLE_SECURITY: yes
      GEODE_SECURITY_USERNAME: "{{ param_manage_username }}"
      GEODE_SECURITY_PASSWORD: "{{ param_manage_password }}"
    restart: always