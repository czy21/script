version: "3.9"

{%- set app_host = "gitlab.cluster.com" %}

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`{{ app_host }}`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 80

services:
  gitlab:
    image: gitlab/gitlab-ee:15.6.0-ee.0
    container_name: gitlab
    hostname: gitlab
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "80"
      - "443"
      - "22"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/conf/:/etc/gitlab/
      - {{ param_docker_data }}/{{ param_role_name }}/data/data/:/var/opt/gitlab/
      - {{ param_docker_data }}/{{ param_role_name }}/log/:/var/log/gitlab/
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://{{ app_host }}'
      GITLAB_ROOT_PASSWORD: "{{ param_manage_password }}"
    shm_size: 256m
