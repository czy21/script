<source>
  @type  forward
  port  24224
  bind 0.0.0.0
</source>

<source>
  @type prometheus
</source>

<filter docker.nginx>
  @type parser
  key_name log
  reserve_data true
  <parse>
  @type regexp
  expression /^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)"(?:\s+(?<http_x_forwarded_for>[^ ]+))?)? (?<request_time>[^ ]*) (?<upstream_response_time>[^ ]*)$/
    time_format %d/%b/%Y:%H:%M:%S %z
    types size:integer,request_time:float,upstream_response_time:float
  </parse>
</filter>

<filter docker.nginx>
  @type prometheus

  <metric>
    name nginx_size_bytes_total
    type counter
    desc nginx bytes sent
    key size
    <labels>
      host   ${host}
    </labels>
  </metric>

  <metric>
    name nginx_request_code_total
    type counter
    desc nginx request code
    <labels>
      host   ${host}
      method ${method}
      path   ${path}
      code ${code}
    </labels>
  </metric>

  <metric>
    name nginx_request_duration_total_seconds
    type counter
    desc nginx request time
    key request_time
    <labels>
     host   ${host}
     method ${method}
     code ${code}
    </labels>
  </metric>
  <metric>
    name nginx_upstream_response_duration_total_seconds
    type counter
    desc nginx upstream response time
    key upstream_response_time
    <labels>
     host   ${host}
     method ${method}
     code ${code}
    </labels>
  </metric>
  <metric>
    name nginx_request_duration_seconds
    type summary
    desc nginx request duration summary
    key request_time
    <labels>
     host   ${host}
     method ${method}
     code ${code}
    </labels>
  </metric>
  <metric>
    name nginx_upstream_duration_seconds
    type summary
    desc nginx upstream duration summary
    key upstream_response_time
    <labels>
     host   ${host}
     method ${method}
     code ${code}
    </labels>
  </metric>
</filter>

<match docker.nginx>
  @type copy
  <store>
    @type elasticsearch
    host {{ param_db_es_host }}
    port {{ param_db_es_port }}
    user {{ param_db_es_username }}
    password {{ param_db_es_password }}
    logstash_format true
    logstash_prefix fluent-nginx-{{ param_cluster_name }}-log
  </store>
</match>