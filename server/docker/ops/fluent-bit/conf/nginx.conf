[FILTER]
    name parser
    Match docker.nginx
    Key_Name log
    Parser nginx
    Preserve_Key On
    Reserve_Data On
[FILTER]
    name               log_to_metrics
    match              docker.nginx
    tag                nginx_metrics
    metric_mode        counter
    metric_name        nginx_request_total
    metric_description How many HTTP requests processed, partitioned by host, code, and method.
    label_field        host
    label_field        method
    label_field        code
[FILTER]
    name               log_to_metrics
    match              docker.nginx
    tag                nginx_metrics
    metric_mode        histogram
    metric_name        nginx_request_duration_seconds
    metric_description How long it took to process the request, partitioned by host, code, and method.
    value_field        request_time
    bucket             0.1
    bucket             0.3
    bucket             1.2
    bucket             5.0
    label_field        host
    label_field        method
    label_field        code
[FILTER]
    name               log_to_metrics
    match              docker.nginx
    tag                nginx_metrics
    metric_mode        histogram
    metric_name        nginx_upstream_duration_seconds
    metric_description How long it took to process the upstream response, partitioned by host, code, and method.
    value_field        upstream_response_time
    bucket             0.1
    bucket             0.3
    bucket             1.2
    bucket             5.0
    label_field        host
    label_field        method
    label_field        code
[OUTPUT]
    name               prometheus_exporter
    match              nginx_metrics
    host               0.0.0.0
    port               2021

[OUTPUT]
    Name  es
    match docker.nginx
    Host  {{ param_db_es_host }}
    Port  {{ param_db_es_port }}
    HTTP_User {{ param_db_es_username }}
    HTTP_Passwd {{ param_db_es_password }}
    Logstash_Format On
    Logstash_Prefix fluent-nginx-{{ param_cluster_name }}-log