[SERVICE]
    flush        5
    daemon       Off
    log_level    info
    parsers_file parser.conf
    plugins_file plugin.conf
    http_server  Off
    http_listen  0.0.0.0
    http_port    2020

[INPUT]
    Name forward
    Listen 0.0.0.0
    port 24224
[FILTER]
    name parser
    Match docker.nginx
    Key_Name log
    Parser nginx
[OUTPUT]
    name  stdout
    match docker.nginx