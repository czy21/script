version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`gogs.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 3000

services:

  gogs:
    image: gogs/gogs
    container_name: gogs
    labels:
      <<: *traefik-label
    privileged: true
    expose:
      - "3000"
      - "22"
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
      - {{ param_docker_data }}/{{ param_role_name }}/backup/:/backup/


