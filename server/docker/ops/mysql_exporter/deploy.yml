version: '3.9'

services:

  mysql_exporter:
    image: prom/mysqld-exporter
    container_name: mysql_exporter
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: "{{ param_db_mysql_username }}:{{ param_db_mysql_password }}@({{ param_db_mysql_host }}:{{ param_db_mysql_port }})/"
    restart: always
    user: root
networks:
  default:
    external:
      name: local
