version: '3.7'

services:

  mysqld_exporter:
    image: prom/mysqld-exporter
    container_name: mysqld_exporter
    ports:
      - 9104:9104
    environment:
      DATA_SOURCE_NAME: "root:${param_db_password}@(${param_host_ip}:3306)/"
    restart: always
    user: root
networks:
  default:
    external:
      name: local
