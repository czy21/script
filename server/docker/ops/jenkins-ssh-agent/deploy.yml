version: "3.9"

services:

  jenkins-ssh-agent:
    image: registry.cluster.com/library/jenkins-ssh-agent
    pull_policy: always
    container_name: jenkins-ssh-agent
    privileged: true
    ports:
      - "5022:22"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/home/jenkins/
      - /run/:/run/
      - /var/run/:/var/run/
      - /tmp/:/tmp/
    environment:
      JENKINS_AGENT_SSH_PUBKEY: 
    restart: always