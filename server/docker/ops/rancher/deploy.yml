version: "3.9"

{%- set gitea_host = "rancher.cluster.com" %}

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`{{ gitea_host }}`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 80

services:

  rancher:
    image: rancher/rancher:v2.7-head
    container_name: rancher
    labels:
      <<: *traefik-label
    privileged: true
    expose:
      - "80"
      - "443"
    user: root
    command:
      - --no-cacerts
    restart: always