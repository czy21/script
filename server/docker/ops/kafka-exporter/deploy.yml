version: '3.9'

services:

  kafka_exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka_exporter
    ports:
      - "9308:9308"
    command: ["--kafka.server={{ param_host_ip }}:9092","--kafka.server={{ param_host_ip }}:9093"]
    restart: always
    user: root
networks:
  default:
    name: local
