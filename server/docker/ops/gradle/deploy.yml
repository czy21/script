version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`gbc.czy21.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 5071

services:

  gradle-build-cache:
    image: gradle/build-cache-node:14.0
    pull_policy: always
    container_name: gradle-build-cache
    hostname: gradle-build-cache
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "5071"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/cache/:/data/
    restart: always