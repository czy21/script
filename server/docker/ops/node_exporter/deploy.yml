version: '3.9'

services:

  node_exporter:
    image: {{ .Values.param_registry_proxy_url | default("quay.io") }}/prometheus/node-exporter
    container_name: node_exporter
    privileged: true
    ports:
      - 9100:9100
    volumes:
      - '/:/host:ro,rslave'
    command:
      - '--path.rootfs=/host'
    restart: always
    user: root

networks:
  default:
    external:
      name: local
