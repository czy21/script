version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`phpldapadmin.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 80

services:

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    pull_policy: always
    container_name: phpldapadmin
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "80"
    ports:
      - "8089:80"
    environment:
      PHPLDAPADMIN_HTTPS: false
      PHPLDAPADMIN_LDAP_HOSTS: "#PYTHON2BASH:['192.168.2.16']"
    restart: always