version: '3.7'

services:

  jenkins:
    image: jenkins/jenkins:lts-centos
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8090:8080
      - 50000:50000
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/jenkins/jenkins_home/:/var/jenkins_home/
      - ${GLOBAL_DOCKER_DATA}/:${GLOBAL_DOCKER_DATA}/
      - /var/run/docker.sock:/var/run/docker.sock
      - /bin/docker:/usr/bin/docker
      - /bin/docker-compose:/usr/bin/docker-compose

    environment:
      JENKINS_HOME: ${GLOBAL_VOLUMES_DIR}/jenkins/
      JENKINS_UC: https://mirrors.tuna.tsinghua.edu.cn/jenkins/updates/update-center.json
    restart: always
networks:
  default:
    external:
      name: local
