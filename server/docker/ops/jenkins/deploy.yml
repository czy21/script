version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8080

services:

  jenkins:
    image: "{{ param_registry_url }}/{{ param_registry_dir }}/jenkins:{{ param_role_image_version }}"
    pull_policy: always
    container_name: jenkins
    privileged: true
    working_dir: /var/jenkins_home/
    labels:
      <<: *traefik-label
    ports:
      - "50000:50000"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/:/conf/
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/var/jenkins_home/
      - {{ param_docker_data }}/docker/conf/certs/:/docker-certs/client:ro
    environment:
      JAVA_OPTS: "-Xverify:none -Dhudson.model.UpdateCenter.updateCenterUrl=https://{{ param_mirror_raw }}/jenkins/ -Dhudson.model.DownloadService.noSignatureCheck=true -Djava.util.logging.config.file=/conf/logging.properties"
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /docker-certs/client
      DOCKER_TLS_VERIFY: 1
    deploy:
      resources:
        limits:
          memory: 8g
    restart: always