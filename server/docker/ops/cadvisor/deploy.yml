version: "0"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`cadvisor-{{ param_cluster_name }}.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8080

services:

  cadvisor:
    image: {{ param_registry_proxy_url | default("gcr.io") }}/cadvisor/cadvisor
    container_name: cadvisor
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - {{ param_docker_root }}:/var/lib/docker:ro
    restart: always

