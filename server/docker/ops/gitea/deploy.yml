version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`gitea.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 3000

services:

  gitea:
    image: gitea/gitea:1.16.8
    container_name: gitea
    labels:
      <<: *traefik-label
    privileged: true
    expose:
      - "3000"
      - "22"
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
    environment:
      TZ: Asia/Shanghai
      GITEA__server__DOMAIN: "gitea.cluster.com"
      GITEA__server__ROOT_URL: "http://gitea.cluster.com/"
      GITEA__server__HTTP_PORT: "3000"
      GITEA__security__INSTALL_LOCK: true
      GITEA__service__DISABLE_REGISTRATION: true
      GITEA__database__DB_TYPE: mysql
      GITEA__database__NAME: gitea
      GITEA__database__HOST: "{{ param_db_mysql_host }}:{{ param_db_mysql_port }}"
      GITEA__database__USER: "{{ param_db_mysql_username }}"
      GITEA__database__PASSWD: "{{ param_db_mysql_password }}"
    restart: always

