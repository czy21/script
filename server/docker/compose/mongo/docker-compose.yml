version: '3.7'

services:

  mongo:
    image: mongo:4.2.1
    container_name: mongo
    privileged: true
    ports:
      - 27017:27017
    volumes:
      - /data/volumes/mongo/:/data/db/
      - /data/config/mongo/:/data/configdb/
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ***REMOVED***
    restart: always