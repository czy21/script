version: '3.7'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    privileged: true
    ports:
      - 1433:1433
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/mssql/:/var/opt/mssql/
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=***REMOVED***