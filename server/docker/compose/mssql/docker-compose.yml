version: '3.7'

services:

  mssql:
    image: registry.cn-shenzhen.aliyuncs.com/czy-registry/mssql:2019-latest
    container_name: mssql
    ports:
      - 1433:1433
    volumes:
      - /data/volumes/mssql/:/var/opt/mssql/
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=***REMOVED***