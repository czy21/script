version: '3.7'

services:
  kafka:
    image: wurstmeister/kafka:latest
    container_name: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.247.140
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/volumes/kafka/:/kafka/
