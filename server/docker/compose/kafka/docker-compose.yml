version: '3.7'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - /data/config/zookeeper/:/opt/zookeeper-3.4.13/conf/
      - /data/volumes/zookeeper/data/:/opt/zookeeper-3.4.13/data/
  kafka:
    image: wurstmeister/kafka:latest
    container_name: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.168.140
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/volumes/kafka/:/kafka/
#docker run -itd  --name=kafka-manager -p 9500:9000 -e ZK_HOSTS="10.0.101.162:2181,10.0.101.162:2182,10.0.101.162:2183" sheepkiller/kafka-manager

  kafka-manager:
    image: sheepkiller/kafka-manager
    container_name: kafka_manager
    ports:
      - "9500:9000"
    environment:
      ZK_HOSTS: "192.168.168.140:2181"



