version: '3.7'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - /data/config/zookeeper/:/opt/zookeeper-3.4.13/conf/
      - /data/volumes/zookeeper/data/:/opt/zookeeper-3.4.13/data/
  kafka:
    image: wurstmeister/kafka:latest
    container_name: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.168.140
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/volumes/kafka/:/kafka/

  kafka_eagle:
    build:
      context: /home/bruce/compose/kafka/kafka_eagle/
      dockerfile: /home/bruce/compose/kafka/kafka_eagle/Dockerfile
    image: kafka_eagle:latest
    container_name: kafka_eagle
    tty: true
    ports:
      - "8048:8048"
    volumes:
      - /data/volumes/kafka_eagle/logs/:/usr/local/kafka_eagle/logs/
      - /data/config/kafka_eagle/:/usr/local/kafka_eagle/conf/

