version: '3.7'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - ${GLOBAL_CONFIG_DIR}/zookeeper/:/opt/zookeeper-3.4.13/conf/
      - ${GLOBAL_VOLUMES_DIR}/zookeeper/data/:/opt/zookeeper-3.4.13/data/
  broker1:
    image: wurstmeister/kafka:latest
    container_name: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 0
      KAFKA_ADVERTISED_HOST_NAME: ${GLOBAL_HOST_IP}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${GLOBAL_VOLUMES_DIR}/kafka1/:/kafka/

  kafka_eagle:
    build:
      context: /home/bruce/compose/kafka/kafka_eagle/
      dockerfile: /home/bruce/compose/kafka/kafka_eagle/Dockerfile
    image: kafka_eagle:latest
    container_name: kafka_eagle
    restart: always
    tty: true
    ports:
      - "8048:8048"
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/kafka_eagle/logs/:/usr/local/kafka_eagle/logs/
      - ${GLOBAL_CONFIG_DIR}/kafka_eagle/:/usr/local/kafka_eagle/conf/

