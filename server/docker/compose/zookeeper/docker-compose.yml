version: '3.7'

services:
  zookeeper1:
    image: zookeeper
    container_name: zookeeper1
    restart: always
    hostname: zookeeper1
    ports:
      - 2181:2181
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/zookeeper1/data/:/data/
      - ${GLOBAL_VOLUMES_DIR}/zookeeper1/datalog/:/datalog/
      - ${GLOBAL_VOLUMES_DIR}/zookeeper1/logs/:/logs/
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zookeeper2:2888:3888;2181

  zookeeper2:
    image: zookeeper
    container_name: zookeeper2
    restart: always
    hostname: zookeeper2
    ports:
      - 2182:2181
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/zookeeper2/data/:/data/
      - ${GLOBAL_VOLUMES_DIR}/zookeeper2/datalog/:/datalog/
      - ${GLOBAL_VOLUMES_DIR}/zookeeper2/logs/:/logs/
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181