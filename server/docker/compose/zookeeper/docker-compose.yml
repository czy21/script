version: '3.7'

services:
  zookeeper1:
    image: zookeeper
    restart: unless-stopped
    user: root
    container_name: zookeeper1
    hostname: zookeeper1
    ports:
      - "2181:2181"
    volumes:
      - /data/volumes/zookeeper1/data/:/data/
      - /data/volumes/zookeeper1/datalog/:/datalog/
      - /data/volumes/zookeeper1/logs/:/logs/
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181

