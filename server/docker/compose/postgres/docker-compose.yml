version: '3.7'

services:

  postgres:
    image: postgres
    container_name: postgres
    privileged: true
    user: root
    ports:
      - 5432:5432
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/postgres/data/:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_PASSWORD: ${GLOBAL_DB_PASSWORD}
networks:
  default:
    external:
      name: local_default
