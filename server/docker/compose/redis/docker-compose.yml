version: '3.7'

services:

  redis:
    image: redis:5.0.3
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - /data/volumes/redis/:/data/
      - /data/config/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf --appendonly yes
    restart: always
