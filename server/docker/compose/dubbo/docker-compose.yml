version: '3.7'

services:
  dubbo_admin:
    image: apache/dubbo-admin
    container_name: dubbo_admin
    ports:
      - "8083:8080"
    environment:
      - admin.registry.address=zookeeper://zookeeper1:2181,zookeeper://zookeeper2:2182,zookeeper://zookeeper3:2183
      - admin.config-center=zookeeper://zookeeper1:2181,zookeeper://zookeeper2:2182,zookeeper://zookeeper3:2183
      - admin.metadata-report.address=zookeeper://zookeeper1:2181,zookeeper://zookeeper2:2182,zookeeper://zookeeper3:2183