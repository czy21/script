version: '3.7'

services:

  db:
    image: neo4j:4.1.1
    container_name: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - /data/volumes/neo4j/data/:/data/
      - /data/volumes/neo4j/logs/:/logs/
      - /data/config/neo4j/:/conf/
    restart: always
    environment:
      NEO4J_AUTH: neo4j/***REMOVED***
      NEO4J_dbms_memory_pagecache_size: 2g
