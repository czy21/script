version: '3.7'

services:
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    network_mode: bridge
    ports:
      - 8082:8080
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /volume1/@docker/:/var/lib/docker:ro

  node_exporter:
    privileged: true
    image: prom/node-exporter
    container_name: node_exporter
    network_mode: bridge
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - 9100:9100
    restart: always
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"



