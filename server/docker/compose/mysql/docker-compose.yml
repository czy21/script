version: '3.7'

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    privileged: true
    ports:
      - 3306:3306
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/mysql/:/var/lib/mysql/
      - ${GLOBAL_CONFIG_DIR}/mysql/conf.d/:/etc/mysql/conf.d/
      - ${GLOBAL_CONFIG_DIR}/mysql/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    user: root
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
      MYSQL_ROOT_PASSWORD: ${GLOBAL_DB_PASSWORD}
networks:
  default:
    external:
      name: local_default
