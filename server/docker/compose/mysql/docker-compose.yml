version: '3.7'

services:

  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - 3306:3306
    volumes:
      - /data/volumes/mysql/:/var/lib/mysql/
      - /data/config/mysql/conf/conf.d/:/etc/mysql/conf.d/
      - /data/config/mysql/conf/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    user: root
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
      MYSQL_ROOT_PASSWORD: sasa
