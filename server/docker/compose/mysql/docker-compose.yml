version: '3.7'

services:

  db:
    image: mysql:8.0
    container_name: mysql
    privileged: true
    network_mode: bridge
    ports:
      - 3306:3306
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/mysql/:/var/lib/mysql/
      - ${GLOBAL_CONFIG_DIR}/mysql/conf.d/:/etc/mysql/conf.d/
      - ${GLOBAL_CONFIG_DIR}/mysql/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    user: root
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
      MYSQL_ROOT_PASSWORD: ${GLOBAL_DB_PASSWORD}

  mysqld_exportor:
    image: prom/mysqld-exporter
    container_name: mysqld_exportor
    network_mode: bridge
    ports:
      - 9104:9104
    environment:
      DATA_SOURCE_NAME: "root:${GLOBAL_DB_PASSWORD}@(${GLOBAL_HOST_IP}:3306)/"
    restart: always
    user: root
