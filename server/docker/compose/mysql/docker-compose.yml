version: '3.7'

services:

  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - 3306:3306
    volumes:
      - /data/volumes/mysql/:/var/lib/mysql/
      - /data/config/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - /data/config/mysql/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sasa
