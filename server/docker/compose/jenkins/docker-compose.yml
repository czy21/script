version: '3.7'

services:

  jenkins:
    image: jenkinsci/blueocean
    container_name: jenkins
    privileged: true
    ports:
      - 8090:8080
      - 50000:50000
    volumes:
      - /data/volumes/jenkins/:/var/jenkins_home/
      - /data/volumes/jenkins/workspace/:/data/volumes/jenkins/workspace/
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    restart: always