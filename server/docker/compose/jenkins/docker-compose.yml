version: '3.7'

services:

  jenkins:
    image: jenkins/jenkins:lts-centos
    container_name: jenkins
    privileged: true
    ports:
      - 8090:8080
      - 50000:50000
    volumes:
      - /data/volumes/jenkins/:/data/volumes/jenkins/
      - /var/run/docker.sock:/var/run/docker.sock
      - /bin/docker-compose:/usr/bin/docker-compose
    user: root
    environment:
      JENKINS_HOME: /data/volumes/jenkins/
    restart: always