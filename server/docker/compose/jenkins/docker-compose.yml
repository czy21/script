version: '3.7'

services:

  jenkins:
    image: jenkins/jenkins:lts-centos
    container_name: jenkins
    network_mode: bridge
    privileged: true
    ports:
      - 8090:8080
      - 50000:50000
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/jenkins/jenkins_home/:/var/jenkins_home/
      - ${GLOBAL_VOLUMES_DIR}/jenkins/:${GLOBAL_VOLUMES_DIR}/jenkins/
      - /var/run/docker.sock:/var/run/docker.sock
      - /bin/docker:/usr/bin/docker
      - /bin/docker-compose:/usr/bin/docker-compose
    user: root
    environment:
      JENKINS_HOME: ${GLOBAL_VOLUMES_DIR}/jenkins/
    restart: always