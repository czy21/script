version: '3.7'

services:

  web:
    image: nginx:1.14
    container_name: nginx
    privileged: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${GLOBAL_CONFIG_DIR}/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ${GLOBAL_CONFIG_DIR}/nginx/conf.d/:/etc/nginx/conf.d/
      - ${GLOBAL_CONFIG_DIR}/nginx/cert/:/etc/nginx/cert/
      - ${GLOBAL_CONFIG_DIR}/nginx/log/:/var/log/nginx/
      - ${GLOBAL_VOLUMES_DIR}/nginx/:/root/
    restart: always
