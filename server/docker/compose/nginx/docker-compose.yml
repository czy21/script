version: '3.7'

services:

  web:
    image: nginx:1.14
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /data/config/nginx/conf.d/:/etc/nginx/conf.d/
      - /data/config/nginx/cert/:/etc/nginx/cert/
      - /data/config/nginx/log/:/var/log/nginx/
    restart: always
