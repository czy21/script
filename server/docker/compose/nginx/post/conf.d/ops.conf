upstream nexus {
    server 192.168.2.3:8081;
}

upstream flink {
    server 192.168.2.3:8088;
}

upstream jenkins {
    server 192.168.2.21:8090;
}

upstream portainer {
    server 192.168.2.21:9000;
}

upstream grafana {
    server 192.168.2.21:3000;
}

server {
    listen       80;
    server_name  ~^(?<subdomain>.+).internal-home.com$;

    location / {
        proxy_pass http://$subdomain;
        proxy_set_header host $host;
        proxy_set_header X-Real-IP      $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}