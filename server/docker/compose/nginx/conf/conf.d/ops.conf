upstream nexus {
    server nexus:8081;
}

server {
    listen       80;
    server_name  ~^(?<subdomain>.+).cluster.com$;
    location / {
        proxy_pass http://${subdomain};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP      $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen       80;
    server_name  registry.cluster.com;

    location / {
        proxy_pass http://nexus/repository/docker-hosted/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP      $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen       80;
    server_name  registry-proxy.cluster.com;

    location / {
        proxy_pass http://nexus/repository/docker-proxy/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP      $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}