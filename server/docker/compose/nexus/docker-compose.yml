version: '3.7'

services:

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - 8081:8081
    volumes:
      - /data/volumes/nexus/:/nexus-data/
    user: root
    environment:
      INSTALL4J_ADD_VM_PARAMS: -Xms500M -Xmx500M -XX:MaxDirectMemorySize=3g
    restart: always

