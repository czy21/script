version: '3.7'

services:

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    privileged: true
    ports:
      - 8081:8081
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/nexus/:/nexus-data/
    user: root
    environment:
      INSTALL4J_ADD_VM_PARAMS: -Xms500M -Xmx500M -XX:MaxDirectMemorySize=4g
    restart: always
networks:
  default:
    external:
      name: local_default
