version: '3.7'

services:

  mq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    privileged: true
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ${GLOBAL_CONF_DIR}/rabbitmq/:/etc/rabbitmq/
      - ${GLOBAL_VOLUMES_DIR}/rabbitmq/:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=root
    restart: always