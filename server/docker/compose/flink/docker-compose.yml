version: '3.7'

services:

  jobmanager:
    image: flink:latest
    privileged: true
    user: root
    ports:
      - "8088:8081"
    command: jobmanager
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/flink/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        parallelism.default: 2

  taskmanager:
    image: flink:latest
    privileged: true
    user: root
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    volumes:
      - ${GLOBAL_VOLUMES_DIR}/flink/usrlib/:/opt/flink/usrlib/
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 6
        parallelism.default: 2
networks:
  default:
    external:
      name: local_default
