version: '3.7'

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/volumes/portainer:/data
      - /data/config/portainer/portainer_password:/tmp/portainer_password
    command: --admin-password-file /tmp/portainer_password
    restart: always