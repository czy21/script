version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 15672

services:
  rabbitmq:
    image: rabbitmq:3.11.16-management-alpine
    container_name: rabbitmq
    privileged: true
    user: root
    expose:
      - "5672"
      - "15672"
      - "1883"
    labels:
      <<: *traefik-label
    ports:
      - "5672:5672"
      - "1883:1883"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/var/lib/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: "{{ param_db_password }}"
    restart: always