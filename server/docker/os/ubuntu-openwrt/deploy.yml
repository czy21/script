version: "3.9"

services:
  {{ param_role_name }}:
    image: registry.cluster.com/library/{{ param_role_name }}
    pull_policy: always
    container_name: {{ param_role_name }}
    hostname: {{ param_role_name }}
    tty: true
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
    command: /bin/bash
    restart: always