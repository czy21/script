version: "3.9"

services:
  {{ param_role_name }}:
    image: {{ param_registry_url }}/library/{{ param_role_name }}
    pull_policy: always
    container_name: {{ param_role_name }}
    hostname: {{ param_role_name }}
    user: {{ param_user_ops }}
    tty: true
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
    restart: always