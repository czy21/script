
server {
    listen 80;
    server_name localhost;

    add_header Access-Control-Allow-Origin *;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /firmware/ {
        alias /data/firmware/;
        index index.html;
    }

    location /download/ {
        alias /data/download/;
        autoindex on;
    }
}