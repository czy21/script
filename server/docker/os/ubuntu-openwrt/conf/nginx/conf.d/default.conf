
server {
    listen 8081;
    server_name localhost;

    port_in_redirect off;

    location / {
        alias /data/firmware/;
    }
}

server {
    listen 8082;
    server_name localhost;

    port_in_redirect off;

    add_header Access-Control-Allow-Origin *;

    location / {
        alias /data/download/;
        autoindex on;
    }
}