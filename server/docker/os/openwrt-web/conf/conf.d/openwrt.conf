server {
    listen 8080;
    server_name localhost;
    
    location / {
        root /data/firmware/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 8081;
    server_name localhost;

    location = / {
        root /data/download;
        index index.html;
    }

    location ~ /(.*)$ {

        alias /data/download/$1;
        default_type text/plain;
        autoindex on;
    }

}