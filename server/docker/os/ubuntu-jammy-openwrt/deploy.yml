version: "3.9"

services:
  {{ param_role_name }}:
    image: registry.cluster.com/library/{{ param_role_name }}
    container_name: {{ param_role_name }}
    hostname: {{ param_role_name }}
    tty: true
    expose:
      - "22"
    volumes:
      - /volume2/openwrt/:/data/
    command: /bin/bash
    restart: always