version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`nexus.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8081
  traefik.http.routers.registry.rule: Host(`registry.cluster.com`)
  traefik.http.routers.registry.service: registry
  traefik.http.services.registry.loadbalancer.server.port: 5000
  traefik.http.routers.registry-proxy.rule: Host(`registry-proxy.cluster.com`)
  traefik.http.routers.registry-proxy.service: registry-proxy
  traefik.http.services.registry-proxy.loadbalancer.server.port: 5005

services:
  nexus:
    image: sonatype/nexus3:3.41.0
    container_name: nexus
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "8081"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/nexus-data/
    environment:
      INSTALL4J_ADD_VM_PARAMS: -Xms4G -Xmx4G -XX:MaxDirectMemorySize=6717M
      NEXUS_SECURITY_INITIAL_PASSWORD: "{{ param_manage_password }}"
    restart: always