version: '3.7'

services:

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    privileged: true
    user: root
    volumes:
      - ${GLOBAL_DOCKER_DATA}/nexus/data/:/nexus-data/
    environment:
      INSTALL4J_ADD_VM_PARAMS: -Xms1G -Xmx1G -XX:MaxDirectMemorySize=4g
    restart: always
networks:
  default:
    external:
      name: local
