param_db_es_version: 7.17.5 # 8.3.0
param_db_es_cluster_name: &param_db_es_cluster_name !join ["-","{{ param_role_name }}",'es',"{{ param_db_es_cluster_name }}" ]
param_db_es_kf_name: !join ["-",*param_db_es_cluster_name,'kb']
param_db_es_htpasswd: !htpasswd ["{{ param_db_es_password }}"]
param_db_es_target_cert_path: /usr/share/elasticsearch/config/cert
param_role_project_name: *param_db_es_cluster_name
param_role_target_path: !join_path ["{{ param_docker_data }}",*param_db_es_cluster_name]