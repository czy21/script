version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}.rule: Host(`vault.cluster.com`)
  traefik.http.routers.{{ param_role_name }}.service: {{ param_role_name }}
  traefik.http.services.{{ param_role_name }}.loadbalancer.server.port: 8200

services:
  vault:
    image: vault
    container_name: vault
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    cap_add:
       - IPC_LOCK
    expose:
      - "8200"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/file/:/vault/file/
      - {{ param_docker_data }}/{{ param_role_name }}/data/logs/:/vault/logs/
    environment:
      VAULT_LOCAL_CONFIG: '{"backend": {"file": {"path": "/vault/file"}}, "default_lease_ttl": "168h", "max_lease_ttl": "720h"}'