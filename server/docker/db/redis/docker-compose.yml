version: '3.7'

services:

  redis:
    image: redis:5.0.3
    container_name: redis
    privileged: true
    user: root
    ports:
      - 6379:6379
    volumes:
      - ${GLOBAL_DOCKER_DATA}/redis/data/:/data/
      - ${GLOBAL_CONFIG_DIR}/redis/conf/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf --appendonly yes
    restart: always
networks:
  default:
    external:
      name: local_default
