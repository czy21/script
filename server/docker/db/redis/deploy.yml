version: '3.9'

services:

  redis:
    image: redis:6.2.6-alpine
    container_name: redis
    privileged: true
    user: root
    ports:
      - "6379:6379"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
      - {{ param_docker_data }}/{{ param_role_name }}/conf/redis.conf:/etc/redis/redis.conf
    environment:
      TZ: Asia/Shanghai
    command: redis-server /etc/redis/redis.conf --appendonly yes
    restart: always

networks:
  default:
    external:
      name: local
