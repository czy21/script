version: '3.7'

services:

  mq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    privileged: true
    user: root
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ${GLOBAL_DOCKER_DATA}/rabbitmq/conf/:/etc/rabbitmq/
      - ${GLOBAL_DOCKER_DATA}/rabbitmq/data/:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=${GLOBAL_DB_PASSWORD}
    restart: always
networks:
  default:
    external:
      name: local
