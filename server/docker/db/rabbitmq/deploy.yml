version: "3.9"

services:
  rabbitmq:
    image: {{ param_registry_url }}/{{ param_registry_dir }}/rabbitmq
    container_name: rabbitmq
    privileged: true
    user: root
    expose:
      - "5672"
      - "15672"
    ports:
      - "5672:5672"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/var/lib/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: "{{ param_db_password }}"