version: '3.7'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    privileged: true
    user: root
    ports:
      - 1433:1433
    volumes:
      - ${GLOBAL_DOCKER_DATA}/mssql/data/:/var/opt/mssql/
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${GLOBAL_DB_PASSWORD}
networks:
  default:
    external:
      name: local_default
