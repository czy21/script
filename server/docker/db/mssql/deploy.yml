version: '3.7'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    privileged: true
    user: root
    ports:
      - "1433:1433"
    volumes:
      - ${param_docker_data}/${param_role_name}/data/:/var/opt/mssql/
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${param_db_password}
networks:
  default:
    external:
      name: local
