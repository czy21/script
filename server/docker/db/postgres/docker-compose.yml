version: '3.7'

services:
  postgres:
    image: postgres:14.0
    container_name: pgsql
    privileged: true
    user: root
    ports:
      - 5432:5432
    volumes:
      - ${param_docker_data}/${param_role_name}/data/:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_PASSWORD: ${param_db_password}
networks:
  default:
    external:
      name: local
