version: '3.7'

services:
  postgres:
    image: postgres:14.0
    container_name: pgsql
    privileged: true
    user: root
    ports:
      - 5436:5432
    volumes:
      - ${GLOBAL_DOCKER_DATA}/postgres/data/:/var/lib/postgresql/data/
    restart: always
    environment:
      POSTGRES_PASSWORD: ${GLOBAL_DB_PASSWORD}
networks:
  default:
    external:
      name: local
