version: '3.9'

services:
  zookeeper1:
    image: zookeeper
    container_name: zookeeper1
    hostname: zookeeper1
    ports:
      - 2181:2181
    volumes:
      - ${param_volumes_dir}/zookeeper/1/data/:/data/
      - ${param_volumes_dir}/zookeeper/1/datalog/:/datalog/
      - ${param_volumes_dir}/zookeeper/1/logs/:/logs/
    environment:
      ZOO_MY_ID: 1
      ZOO_TICK_TIME: 60000
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181
    restart: always

  zookeeper2:
    image: zookeeper
    container_name: zookeeper2
    hostname: zookeeper2
    ports:
      - 2182:2181
    volumes:
      - ${param_volumes_dir}/zookeeper/2/data/:/data/
      - ${param_volumes_dir}/zookeeper/2/datalog/:/datalog/
      - ${param_volumes_dir}/zookeeper/2/logs/:/logs/
    environment:
      ZOO_MY_ID: 2
      ZOO_TICK_TIME: 60000
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zookeeper3:2888:3888;2181
    restart: always

  zookeeper3:
    image: zookeeper
    container_name: zookeeper3
    hostname: zookeeper3
    ports:
      - 2183:2181
    volumes:
      - ${param_volumes_dir}/zookeeper/3/data/:/data/
      - ${param_volumes_dir}/zookeeper/3/datalog/:/datalog/
      - ${param_volumes_dir}/zookeeper/3/logs/:/logs/
    environment:
      ZOO_MY_ID: 3
      ZOO_TICK_TIME: 60000
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    restart: always
networks:
  default:
    external:
      name: local
