version: '3.7'

services:

  mongo:
    image: mongo:4.4.6
    container_name: mongo
    privileged: true
    user: root
    ports:
      - 27017:27017
    volumes:
      - ${GLOBAL_DOCKER_DATA}/mongo/data/:/data/db/
      - ${GLOBAL_DOCKER_DATA}/mongo/conf/:/data/configdb/
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${GLOBAL_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${GLOBAL_DB_PASSWORD}
    restart: always
networks:
  default:
    external:
      name: local
