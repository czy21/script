#  traefik.http.routers.{{ param_role_name }}-core.rule: Host(`{{ param_db_harbor_hostname }}`) && PathPrefix(`/{target:c|api|chartrepo|v2|service}/`)
#  traefik.http.routers.{{ param_role_name }}-core.service: {{ param_role_name }}-core
#  traefik.http.services.{{ param_role_name }}-core.loadbalancer.server.port: 8080

services:
  log:
    image: goharbor/harbor-log:v{{ param_db_harbor_version }}
    container_name: harbor-log
    <<: *common
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/log/harbor/:/var/log/docker/:z
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/log/logrotate.conf
        target: /etc/logrotate.d/logrotate.conf
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/log/rsyslog_docker.conf
        target: /etc/rsyslog.d/rsyslog_docker.conf
    ports:
      - 127.0.0.1:1514:10514
  registry:
    image: goharbor/registry-photon:v{{ param_db_harbor_version }}
    container_name: registry
    <<: *common
    expose:
      - "5000"
    volumes:
      - /data/registry:/storage:z
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/registry/:/etc/registry/:z
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/secret/registry/root.crt
        target: /etc/registry/root.crt
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - log
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "registry"
  registryctl:
    image: goharbor/harbor-registryctl:v{{ param_db_harbor_version }}
    container_name: registryctl
    <<: *common
    env_file:
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/registryctl/env
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/registry:/storage:z
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/registry/:/etc/registry/:z
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/registryctl/config.yml
        target: /etc/registryctl/config.yml
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - log
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "registryctl"
  core:
    image: goharbor/harbor-core:v{{ param_db_harbor_version }}
    container_name: harbor-core
    <<: *common
    expose:
      - "8080"
    env_file:
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/core/env
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/ca_download/:/etc/core/ca/:z
      - /data/:/data/:z
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/core/certificates/:/etc/core/certificates/:z
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/core/app.conf
        target: /etc/core/app.conf
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/secret/core/private_key.pem
        target: /etc/core/private_key.pem
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/secret/keys/secretkey
        target: /etc/core/key
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - log
      - registry
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "core"
  portal:
    image: goharbor/harbor-portal:v{{ param_db_harbor_version }}
    container_name: harbor-portal
    <<: *common
    expose:
      - "8080"
    volumes:
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/portal/nginx.conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - log
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "portal"

  jobservice:
    image: goharbor/harbor-jobservice:v{{ param_db_harbor_version }}
    container_name: harbor-jobservice
    <<: *common
    env_file:
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/jobservice/env
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/job_logs:/var/log/jobs:z
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/jobservice/config.yml
        target: /etc/jobservice/config.yml
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - core
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "jobservice"
  nginx:
    image: goharbor/nginx-photon:v{{ param_db_harbor_version }}
    container_name: harbor-nginx
    <<: *common
    labels:
      <<: *traefik-label
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/common/config/nginx:/etc/nginx
      - type: bind
        source: {{ param_docker_data }}/{{ param_role_name }}/data/common/config/shared/trust-certificates
        target: /harbor_cust_cert
    expose:
      - "8080"
    depends_on:
      - registry
      - core
      - portal
      - log
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://localhost:1514"
        tag: "proxy"