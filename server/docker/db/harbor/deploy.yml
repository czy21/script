version: "3.9"

x-common: &common
  privileged: true
  user: root
  restart: always

x-traefik-portal-label: &traefik-portal-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}-portal.rule: Host(`harbor.cluster.com`)
  traefik.http.routers.{{ param_role_name }}-portal.service: {{ param_role_name }}-portal
  traefik.http.services.{{ param_role_name }}-portal.loadbalancer.server.port: 8080

x-traefik-core-label: &traefik-core-label
  traefik.enable: true
  traefik.http.routers.{{ param_role_name }}-core.rule: Host(`harbor.cluster.com`) && PathPrefix(`/{target:c|api|chartrepo|v2|service}/`)
  traefik.http.routers.{{ param_role_name }}-core.service: {{ param_role_name }}-core
  traefik.http.services.{{ param_role_name }}-core.loadbalancer.server.port: 8080

services:
  harbor-prepare:
    image: goharbor/prepare:v2.5.3
    container_name: harbor-prepare
    privileged: true
    user: root
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/harbor.yml:/input/harbor.yml
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/compose_location/
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/data/
      - {{ param_docker_data }}/{{ param_role_name }}/data/config/:/config/
