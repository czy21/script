version: "3.9"

services:

  nexus-pro:
    container_name: nexus-pro
    build:
      context: {{ param_role_path }}
      dockerfile: {{ param_role_path }}/Dockerfile
    privileged: true
    user: root
    ports:
      - "8090:8081"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/data/:/sonatype-work/
    environment:
      TZ: Asia/Shanghai



