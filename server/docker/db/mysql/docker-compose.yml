version: '3.7'

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    privileged: true
    user: root
    ports:
      - 3306:3306
    volumes:
      - ${GLOBAL_DOCKER_DATA}/mysql/data/:/var/lib/mysql/
      - ${GLOBAL_DOCKER_DATA}/mysql/conf/my.cnf:/etc/mysql/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
      MYSQL_ROOT_PASSWORD: ${GLOBAL_DB_PASSWORD}
networks:
  default:
    external:
      name: local
