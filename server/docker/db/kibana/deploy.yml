version: '3.9'

services:

  kibana:
    image: {{ param_registry_proxy_url | default("docker.elastic.co") }}/kibana/kibana:7.17.2
    container_name: kibana
    ports:
      - "5601:5601"
    volumes:
      - {{ param_docker_data }}/{{ param_role_name }}/conf/kibana.yml:/usr/share/kibana/config/kibana.yml
    restart: always


