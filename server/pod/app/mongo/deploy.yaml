apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  type: NodePort
  ports:
    - name: "27017"
      port: 27017
      targetPort: 27017
      nodePort: 27017
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo
  labels:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      nodeSelector:
        slave: "db"
      volumes:
        - name: conf
          configMap:
            name: mongo
            items:
              - key: "mongod.conf"
                path: "mongod.conf"
      containers:
        - name: mongo
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "Czy.190815"
          volumeMounts:
            - name: data
              mountPath: /data/configdb/
              subPath: configdb
            - name: data
              mountPath: /data/db/
              subPath: db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 256Gi
        storageClassName: "managed-nfs-storage"
