apiVersion: v1
kind: Service
metadata:
  name: hbase-master
  namespace: big-data
spec:
  selector:
    app: hbase-master
  type: NodePort
  ports:
    - name: "16000"
      port: 16000
      targetPort: 16000
      nodePort: 16000
    - name: "16010"
      port: 16010
      targetPort: 16010
      nodePort: 16010
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hbase
  namespace: big-data
  labels:
    app: hbase
data:
  hbase-env.sh: |
    export JAVA_HOME=/usr/local/openjdk-8
    export HBASE_DISABLE_HADOOP_CLASSPATH_LOOKUP="true"
    export LD_LIBRARY_PATH=${HADOOP_HOME}/lib/native:$LD_LIBRARY_PATH
    export HBASE_HEAPSIZE=1G
  hbase-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      <property>
        <name>hbase.cluster.distributed</name>
        <value>true</value>
      </property>
      <property>
        <name>hbase.rootdir</name>
        <value>hdfs://hadoop-master.big-data:9000/hbase</value>
      </property>
      <property>
        <name>hbase.tmp.dir</name>
        <value>/opt/hbase/tmp/</value>
      </property>
      <property>
        <name>hbase.zookeeper.quorum</name>
        <value>zk-cs.default.svc</value>
      </property>
      <property>
          <name>hbase.regionserver.restart.on.zk.expire</name>
          <value>true</value>
      </property>
      <property>
        <name>hbase.unsafe.stream.capability.enforce</name>
        <value>false</value>
      </property>
    </configuration>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbase-master
  namespace: big-data
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hbase-master
  template:
    metadata:
      labels:
        app: hbase-master
    spec:
      hostname: master
      subdomain: hbase-master
      volumes:
        - name: hbase-env
          configMap:
            name: hbase
            items:
              - key: hbase-env.sh
                path: hbase-env.sh
        - name: hbase-site
          configMap:
            name: hbase
            items:
              - key: hbase-site.xml
                path: hbase-site.xml
        - name: hbase-data
          persistentVolumeClaim:
            claimName: data-hbase-master
      containers:
        - name: hbase-master
          image: registry.cluster2.com/hbase
          imagePullPolicy: Always
          ports:
            - containerPort: 16000
            - containerPort: 16010
          volumeMounts:
            - name: hbase-env
              mountPath: /opt/hbase/conf/hbase-env.sh
              subPath: hbase-env.sh
            - name: hbase-site
              mountPath: /opt/hbase/conf/hbase-site.xml
              subPath: hbase-site.xml
            - name: hbase-data
              mountPath: /opt/hbase/logs/
              subPath: logs
          env:
            - name: HBASE_NODE_TYPE
              value: master
#            - name: HBASE_MASTER_OPTS
#              value: -XX:PermSize=128m -XX:MaxPermSize=128m
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-hbase-master
  namespace: big-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
---
apiVersion: v1
kind: Service
metadata:
  name: hbase-region
  namespace: big-data
spec:
  selector:
    app: hbase-region
  ports:
    - name: "rpc"
      port: 16020
    - name: "http"
      port: 16030
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hbase-region
  namespace: big-data
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hbase-region
  serviceName: hbase-region
  template:
    metadata:
      labels:
        app: hbase-region
    spec:
      volumes:
        - name: hbase-env
          configMap:
            name: hbase
            items:
              - key: hbase-env.sh
                path: hbase-env.sh
        - name: hbase-site
          configMap:
            name: hbase
            items:
              - key: hbase-site.xml
                path: hbase-site.xml
      containers:
        - name: hbase-region
          image: registry.cluster2.com/hbase
          imagePullPolicy: Always
          ports:
            - containerPort: 16020
            - containerPort: 16030
          volumeMounts:
            - name: hbase-env
              mountPath: /opt/hbase/conf/hbase-env.sh
              subPath: hbase-env.sh
            - name: hbase-site
              mountPath: /opt/hbase/conf/hbase-site.xml
              subPath: hbase-site.xml
            - name: data
              mountPath: /opt/hbase/logs/
              subPath: hbase/logs
          env:
            - name: HBASE_NODE_TYPE
              value: region
#            - name: HBASE_REGIONSERVER_OPTS
#              value: -XX:PermSize=1g -XX:MaxPermSize=1g
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Gi
        storageClassName: "managed-nfs-storage"
