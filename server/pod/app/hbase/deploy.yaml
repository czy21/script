apiVersion: v1
kind: Service
metadata:
  name: hbase
spec:
  selector:
    app: hbase
  type: NodePort
  ports:
    - name: "22"
      port: 22
      targetPort: 22
    - name: "16010"
      port: 16010
      targetPort: 16010
      nodePort: 16010
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hbase
  labels:
    app: hbase
data:
  hbase-env.sh: |
    export JAVA_HOME=/usr/local/openjdk-8
  hbase-site.xml: |
    <?xml version="1.0"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
      <property>
        <name>hbase.cluster.distributed</name>
        <value>false</value>
      </property>
      <property>
        <name>hbase.rootdir</name>
        <value>hdfs://hadoop.default.svc:9000/hbase</value>
      </property>
      <property>
        <name>hbase.zookeeper.quorum</name>
        <value>zk-cs.default.svc</value>
      </property>
      <property>
        <name>hbase.unsafe.stream.capability.enforce</name>
        <value>false</value>
      </property>
    </configuration>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbase
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hbase
  template:
    metadata:
      labels:
        app: hbase
    spec:
      volumes:
        - name: hbase-env
          configMap:
            name: hbase
            items:
              - key: hbase-env.sh
                path: hbase-env.sh
        - name: hbase-site
          configMap:
            name: hbase
            items:
              - key: hbase-site.xml
                path: hbase-site.xml
      containers:
        - name: hbase
          image: registry:5000/hbase
          args: [ "/bin/bash","-c","trap : TERM INT; sleep infinity & wait" ]
          imagePullPolicy: Always
          ports:
            - containerPort: 22
            - containerPort: 16010
            - containerPort: 16020
          volumeMounts:
            - name: hbase-env
              mountPath: /opt/hbase/conf/hbase-env.sh
              subPath: hbase-env.sh
            - name: hbase-site
              mountPath: /opt/hbase/conf/hbase-site.xml
              subPath: hbase-site.xml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-hbase
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
