apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  type: NodePort
  ports:
    - name: "22"
      port: 22
      targetPort: 22
      nodePort: 8125
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
data:
  compile.sh: |
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: registry:5000/elasticsearch
          args: [ "/bin/bash","-c"," trap : TERM INT; sleep infinity & wait" ]
          imagePullPolicy: Always
          ports:
            - containerPort: 22
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-elasticsearch
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
