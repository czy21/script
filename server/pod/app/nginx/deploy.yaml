---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: cert
          configMap:
            name: nginx
            items:
              - key: key.pem
                path: key.pem
              - key: cert.pem
                path: cert.pem
        - name: conf
          configMap:
            name: nginx
            items:
              - key: default.conf
                path: default.conf
              - key: portal.conf
                path: portal.conf
              - key: ops.conf
                path: ops.conf
        - name: log
          persistentVolumeClaim:
            claimName: data-nginx
      containers:
        - name: nginx
          image: nginx:1.20
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: conf
              mountPath: /etc/nginx/conf.d/
            - name: log
              mountPath: /var/log/nginx/
              subPath: log
            - name: cert
              mountPath: /etc/nginx/cert/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-nginx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
