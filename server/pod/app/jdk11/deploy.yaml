apiVersion: v1
kind: Service
metadata:
  name: jdk11-compile
spec:
  selector:
    app: jdk11-compile
  type: NodePort
  ports:
    - name: "22"
      port: 22
      targetPort: 22
      nodePort: 8122
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 8180
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jdk11-compile
  labels:
    app: jdk11-compile
data:
  compile.sh: |
    jvm_dir=/opt/jvm
    jdk11_dir=${jvm_dir}/jdk11
    if [ ! -d "${jdk11_dir}/build/" ];then
      rm -rf ${jdk11_dir} && mkdir -p ${jdk11_dir}
      git clone --branch jdk-11.0.11-ga https://gitee.com/czyhome/jdk11u.git ${jdk11_dir}
      cd ${jdk11_dir}
      echo echo -e "\033[32m start build"
      bash configure
      make images
    fi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdk11-compile
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jdk11-compile
  template:
    metadata:
      labels:
        app: jdk11-compile
    spec:
      volumes:
        - name: jvm
          persistentVolumeClaim:
            claimName: data-jdk11-compile
        - name: script
          configMap:
              name: jdk11-compile
              items:
                - key: "compile.sh"
                  path: "compile.sh"
      containers:
        - name: jdk11-compile
          image: registry:5000/jdk11
          args: [ "/bin/bash","-c"," sh /script/compile.sh && trap : TERM INT; sleep infinity & wait" ]
          imagePullPolicy: Always
          ports:
            - containerPort: 22
            - containerPort: 8080
          volumeMounts:
            - name: jvm
              mountPath: /opt/jvm/
            - name: script
              mountPath: /script/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-jdk11-compile
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
