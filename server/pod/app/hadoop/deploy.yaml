apiVersion: v1
kind: Service
metadata:
  name: hadoop
spec:
  selector:
    app: hadoop
  type: NodePort
  ports:
    - name: "22"
      port: 22
      targetPort: 22
      nodePort: 8322
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 8380
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop
  labels:
    app: hadoop
data:
  compile.sh: |
  core-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
            <name>fs.defaultFS</name>
            <value>hdfs://localhost:9000</value>
        </property>

        <property>
            <name>hadoop.tmp.dir</name>
            <value>/usr/local/hadoop/tmp</value>
        </property>
    </configuration>
  hdfs-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
        <property>
            <name>dfs.replication</name>
            <value>1</value>
        </property>
    </configuration>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hadoop
  template:
    metadata:
      labels:
        app: hadoop
    spec:
      volumes:
        - name: script
          configMap:
              name: hadoop
              items:
                - key: "compile.sh"
                  path: "compile.sh"
        - name: core-site
          configMap:
            name: hadoop
            items:
              - key: core-site.xml
                path: core-site.xml
              - key: hdfs-site.xml
                path: hdfs-site.xml
        - name: hdfs-site
          configMap:
            name: hadoop
            items:
              - key: hdfs-site.xml
                path: hdfs-site.xml
      containers:
        - name: hadoop
          image: registry:5000/hadoop
          args: [ "/bin/bash","-c"," sh /script/compile.sh && trap : TERM INT; sleep infinity & wait" ]
          imagePullPolicy: Always
          ports:
            - containerPort: 22
          volumeMounts:
            - name: core-site
              mountPath: /usr/local/hadoop/etc/hadoop/core-site.xml
              subPath: core-site.xml
            - name: hdfs-site
              mountPath: /usr/local/hadoop/etc/hadoop/hdfs-site.xml
              subPath: hdfs-site.xml
            - name: script
              mountPath: /script/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-hadoop
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
