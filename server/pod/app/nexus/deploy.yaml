apiVersion: v1
kind: Service
metadata:
  name: nexus
spec:
  selector:
    app: nexus
  type: NodePort
  ports:
    - name: "8081"
      port: 8081
      targetPort: 8081
      nodePort: 8081
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus
  labels:
    app: nexus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-nexus
      containers:
        - name: nexus
          image: sonatype/nexus3
          resources:
            limits:
              memory: "2Gi"
          ports:
            - containerPort: 8081
          env:
            - name: INSTALL4J_ADD_VM_PARAMS
              value: "-Xms500M -Xmx500M -XX:MaxDirectMemorySize=2g"
          volumeMounts:
            - name: data
              mountPath: /nexus-data/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-nexus
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
