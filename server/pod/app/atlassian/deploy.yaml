apiVersion: v1
kind: Service
metadata:
  name: atlassian
spec:
  selector:
    app: atlassian
  type: NodePort
  ports:
    - name: "jira-8080"
      port: 8080
      targetPort: 8080
      nodePort: 8100
    - name: "confluence-8080"
      port: 8090
      targetPort: 8090
      nodePort: 8101
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: atlassian
  labels:
    app: atlassian
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlassian
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: atlassian
  template:
    metadata:
      labels:
        app: atlassian
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-atlassian
      containers:
        - name: jira
          image: registry:5000/jira:1.0
          resources:
            limits:
              memory: "2Gi"
          ports:
            - name: "jira-8080"
              containerPort: 8080
          env:
            - name: TZ
              value: "Asia/Shanghai"
          volumeMounts:
            - name: data
              subPath: jira/data/
              mountPath: /var/atlassian/jira/
            - name: data
              subPath: jira/logs/
              mountPath: /opt/atlassian/jira/logs/
        - name: confluence
          image: registry:5000/confluence:1.0
          resources:
            limits:
              memory: "2Gi"
          ports:
            - name: "confluence-8090"
              containerPort: 8090
          env:
            - name: TZ
              value: "Asia/Shanghai"
          volumeMounts:
            - name: data
              subPath: confluence/data/
              mountPath: /var/atlassian/confluence/
            - name: data
              subPath: confluence/logs/
              mountPath: /opt/atlassian/confluence/logs/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-atlassian
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
