---
apiVersion: v1
kind: Service
metadata:
  name: nacos-mysql-slave
  namespace: stable
spec:
  selector:
    app: nacos-mysql-slave
  ports:
    - name: "tcp"
      port: 3306
      targetPort: 3306
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-mysql-slave
  namespace: stable
spec:
  selector:
    matchLabels:
      app: nacos-mysql-slave
  template:
    metadata:
      labels:
        app: nacos-mysql-slave
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-nacos-mysql-slave
      containers:
      - name: nacos-mysql-slave
        image: nacos/nacos-mysql-master:latest
        ports:
          - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_REPLICATION_USER
          value: 'nacos_ru'
        - name: MYSQL_REPLICATION_PASSWORD
          value: 'nacos_ru'
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-nacos-mysql-slave
  namespace: stable
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"