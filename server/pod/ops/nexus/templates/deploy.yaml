---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: sonatype/nexus3
        resources:
          limits:
            memory: 2Gi
        ports:
          - containerPort: 8081
          - containerPort: 5000
        env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: -Xms500M -Xmx500M -XX:MaxDirectMemorySize=2g
        volumeMounts:
        - name: data
          mountPath: /nexus-data/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
