---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
  name: ingress
  namespace: '{{ .Release.Namespace }}'
spec:
  rules:
  - host: registry.cluster2.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: registry
            port:
              number: 5000
  - host: jenkins.cluster2.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: jenkins
            port:
              number: 8080
  - host: nexus.cluster2.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nexus
            port:
              number: 8081
  - host: grafana.cluster2.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: consul.cluster2.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: consul-ui
            port:
              number: 80
