---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Chart.Name }}
data:
  grafana.ini: ''
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus.ops.svc:9090
  dashboard.yaml: |
    apiVersion: 1
    providers:
    - name: '0'
      orgId: 1
      folder: ''
      type: file
      editable: true
      updateIntervalSeconds: 10
      allowUiUpdates: false
      options:
        path: /etc/grafana/provisioning/dashboards/definition/
