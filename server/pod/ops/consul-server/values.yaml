consul:
  global:
    name: consul
    datacenter: ops
    acls:
      manageSystemACLs: true
  server:
    affinity: |-
     
    replicas: 2
    securityContext:
      runAsNonRoot: false
      runAsUser: 0
  connectInject:
    enabled: true
  controller:
    enabled: true
  ui:
    service:
      type: NodePort
      nodePort:
        http: 8500