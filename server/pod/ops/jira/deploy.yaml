apiVersion: v1
kind: Service
metadata:
  name: jira
  namespace: ops
spec:
  selector:
    app: jira
  type: NodePort
  ports:
    - name: "http"
      port: 8080
      targetPort: 8080
      nodePort: 8100
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jira
  namespace: ops
  labels:
    app: jira
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira
  namespace: ops
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-jira
      containers:
        - name: jira
          image: registry.cluster2.com/jira:1.0
          resources:
            limits:
              memory: "2Gi"
          ports:
            - name: "http"
              containerPort: 8080
          env:
            - name: TZ
              value: "Asia/Shanghai"
          volumeMounts:
            - name: data
              mountPath: /var/atlassian/jira/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-jira
  namespace: ops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
