---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
        - name: dbconfig
          configMap:
            name: {{ .Chart.Name }}
            items:
              - key: dbconfig.xml
                path: dbconfig.xml
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.registry.url }}/{{ .Values.registry.dir }}/jira
        imagePullPolicy: Always
        resources:
          limits:
            memory: 2Gi
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: TZ
          value: Asia/Shanghai
        volumeMounts:
        - name: data
          mountPath: /var/atlassian/jira/
        - name: dbconfig
          mountPath: /var/atlassian/jira/dbconfig.xml
          subPath: dbconfig.xml
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
