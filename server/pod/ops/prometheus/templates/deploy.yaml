---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      volumes:
      - name: conf
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: prometheus.yml
            path: prometheus.yml
      containers:
      - name: {{ .Release.Name }}
        image: prom/prometheus
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --storage.tsdb.no-lockfile
        - --storage.tsdb.retention.time=1y
        - --web.enable-lifecycle
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: conf
          mountPath: /etc/prometheus/
        - name: data
          mountPath: /prometheus/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
