---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
  - name: '9090'
    port: 9090
    targetPort: 9090
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'