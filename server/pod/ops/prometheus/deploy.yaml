apiVersion: v1
kind: Service
metadata:
  name: promethrus
  namespace: monitoring
spec:
  selector:
    app: promethrus
  ports:
    - name: "9090"
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promethrus
  namespace: monitoring
  labels:
    app: promethrus
data:
  prometheus.yml: |
    # my global config
    global:
      scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
      evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
      # scrape_timeout is set to the global default (10s).

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              # - alertmanager:9093

    # Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
    rule_files:
    # - "first_rules.yml"
    # - "second_rules.yml"

    # A scrape configuration containing exactly one endpoint to scrape:
    # Here it's Prometheus itself.
    scrape_configs:

      - job_name: 'prometheus'
        static_configs:
          - targets: [ 'localhost:9090']

      - job_name: 'node'
        static_configs:
          - targets: ['192.168.2.21:9100','192.168.2.23:9100']

      - job_name: 'mysql'
        static_configs:
          - targets: [ '192.168.2.23:9104' ]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promethrus
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promethrus
  template:
    metadata:
      labels:
        app: promethrus
    spec:
      nodeSelector:
        slave: "db"
      volumes:
        - name: conf
          configMap:
            name: promethrus
            items:
              - key: "prometheus.yml"
                path: "prometheus.yml"
        - name: data
          persistentVolumeClaim:
            claimName: data-promethrus
      containers:
        - name: promethrus
          image: prom/prometheus
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: conf
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-promethrus
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"

