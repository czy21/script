apiVersion: v1
kind: Service
metadata:
  name: promethrus
  namespace: monitoring
spec:
  selector:
    app: promethrus
  type: NodePort
  ports:
    - name: "9090"
      port: 9090
      targetPort: 9090
      nodePort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promethrus
  namespace: monitoring
  labels:
    app: promethrus
data:
  prometheus.yml: |
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promethrus
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promethrus
  template:
    metadata:
      labels:
        app: promethrus
    spec:
      nodeSelector:
        slave: "db"
      volumes:
        - name: conf
          configMap:
            name: promethrus
            items:
              - key: "prometheus.yml"
                path: "prometheus.yml"
        - name: data
          persistentVolumeClaim:
            claimName: data-promethrus
      containers:
        - name: promethrus
          image: prom/prometheus
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: conf
              mountPath: /etc/prometheus/
            - name: data
              mountPath: /prometheus/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-promethrus
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"

