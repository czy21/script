---
apiVersion: v1
kind: Service
metadata:
  name: nacos-mysql
  namespace: ops
spec:
  selector:
    app: nacos-mysql
  type: NodePort
  ports:
    - name: "tcp"
      port: 3306
      targetPort: 3306
      nodePort: 8306
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-mysql
  namespace: ops
spec:
  selector:
    matchLabels:
      app: nacos-mysql
  template:
    metadata:
      labels:
        app: nacos-mysql
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-nacos-mysql
      containers:
      - name: nacos-mysql
        image: nacos/nacos-mysql:5.7
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "***REMOVED***"
          - name: MYSQL_DATABASE
            value: "nacos"
          - name: MYSQL_USER
            value: "nacos"
          - name: MYSQL_PASSWORD
            value: "***REMOVED***"
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-nacos-mysql
  namespace: ops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"