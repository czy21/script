---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: '{{ .Values.namespace }}'
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
  - name: http
    port: 8500
    targetPort: 8500
  - name: https
    port: 8443
    targetPort: 8443
  - name: rpc
    port: 8400
    targetPort: 8400
  - name: serflan-tcp
    protocol: TCP
    port: 8301
    targetPort: 8301
  - name: serflan-udp
    protocol: UDP
    port: 8301
    targetPort: 8301
  - name: serfwan-tcp
    protocol: TCP
    port: 8302
    targetPort: 8302
  - name: serfwan-udp
    protocol: UDP
    port: 8302
    targetPort: 8302
  - name: server
    port: 8300
    targetPort: 8300
  - name: consuldns
    port: 8600
    targetPort: 8600
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul
  namespace: '{{ .Values.namespace }}'
spec:
  selector:
    matchLabels:
      app: consul
  serviceName: consul
  replicas: 2
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:latest
        args:
        - agent
        - -server
        - -bootstrap-expect=2
        - -ui
        - -data-dir=/consul/data
        - -bind=0.0.0.0
        - -client=0.0.0.0
        - -advertise=$(POD_IP)
        - -retry-join=consul-0.consul.$(NAMESPACE).svc.cluster.local
        - -retry-join=consul-1.consul.$(NAMESPACE).svc.cluster.local
        - -domain=cluster.local
        - -disable-host-node-id
        ports:
        - containerPort: 8500
          name: ui-port
        - containerPort: 8400
          name: alt-port
        - containerPort: 53
          name: udp-port
        - containerPort: 8443
          name: https-port
        - containerPort: 8080
          name: http-port
        - containerPort: 8301
          name: serflan
        - containerPort: 8302
          name: serfwan
        - containerPort: 8600
          name: consuldns
        - containerPort: 8300
          name: server
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: data
          mountPath: /consul/data
          subPath: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
