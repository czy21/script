---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    app: {{ .Chart.Name }}
  type: NodePort
  ports:
  - name: http
    port: 8090
    targetPort: 8090
    nodePort: 8101
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Chart.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: registry.cluster2.com/confluence
        resources:
          limits:
            memory: 2Gi
        ports:
        - name: http
          containerPort: 8090
        env:
        - name: TZ
          value: Asia/Shanghai
        volumeMounts:
        - name: data
          mountPath: /var/atlassian/confluence/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
