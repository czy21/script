---
apiVersion: v1
kind: Service
metadata:
  name: nacos-headless
  namespace: '{{ .Values.namespace }}'
  labels:
    app: nacos
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: 'true'
spec:
  selector:
    app: nacos
  clusterIP: None
  ports:
  - port: 8848
    name: server
    targetPort: 8848
  - port: 9848
    name: client-rpc
    targetPort: 9848
  - port: 9849
    name: raft-rpc
    targetPort: 9849
  - port: 7848
    name: old-raft-rpc
    targetPort: 7848
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nacos
  namespace: '{{ .Values.namespace }}'
data:
  mysql.db.name: nacos
  mysql.port: '3306'
  mysql.user: nacos
  mysql.password: Czy.190815
  mysql.db.host: nacos-mysql.ops.svc
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nacos
  namespace: '{{ .Values.namespace }}'
spec:
  selector:
    matchLabels:
      app: nacos
  serviceName: nacos-headless
  replicas: 2
  template:
    metadata:
      labels:
        app: nacos
      annotations:
        pod.alpha.kubernetes.io/initialized: 'true'
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nacos
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: peer-finder-plugin-install
        image: nacos/nacos-peer-finder-plugin:1.1
        imagePullPolicy: Always
        volumeMounts:
        - name: data
          mountPath: /home/nacos/plugins/peer-finder
          subPath: peer-finder
      containers:
      - name: nacos
        imagePullPolicy: Always
        image: nacos/nacos-server:2.0.3
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
        ports:
        - containerPort: 8848
          name: client-port
        - containerPort: 9848
          name: client-rpc
        - containerPort: 9849
          name: raft-rpc
        - containerPort: 7848
        env:
        - name: NACOS_REPLICAS
          value: '2'
        - name: SERVICE_NAME
          value: nacos-headless
        - name: DOMAIN_NAME
          value: cluster.local
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: MYSQL_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: nacos
              key: mysql.db.host
        - name: MYSQL_SERVICE_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: nacos
              key: mysql.db.name
        - name: MYSQL_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: nacos
              key: mysql.port
        - name: MYSQL_SERVICE_USER
          valueFrom:
            configMapKeyRef:
              name: nacos
              key: mysql.user
        - name: MYSQL_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: nacos
              key: mysql.password
        - name: NACOS_SERVER_PORT
          value: '8848'
        - name: NACOS_APPLICATION_PORT
          value: '8848'
        - name: PREFER_HOST_MODE
          value: hostname
        volumeMounts:
        - name: data
          mountPath: /home/nacos/plugins/peer-finder
          subPath: peer-finder
        - name: data
          mountPath: /home/nacos/data
          subPath: data
        - name: data
          mountPath: /home/nacos/logs
          subPath: logs
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteMany
      resources:
        requests:
          storage: 5Gi
      storageClassName: managed-nfs-storage
