apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  selector:
    app: registry
  type: NodePort
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
      nodePort: 5000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry
  labels:
    app: registry
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
spec:
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      volumes:
        - name: conf
          configMap:
            name: registry
            items:
              - key: "config.yml"
                path: "config.yml"
        - name: data
          persistentVolumeClaim:
            claimName: data-registry
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: conf
              mountPath: /etc/docker/registry/
            - name: data
              mountPath: /var/lib/registry/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-registry
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
