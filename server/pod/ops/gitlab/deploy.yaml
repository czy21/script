---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: kube-ops
  labels:
    app: gitlab
spec:
  selector:
    app: gitlab
  type: NodePort
  ports:
  - name: "22"
    port: 22
    targetPort: 22
    nodePort: 31022
  - name: "80"
    port: 80
    targetPort: 80
    nodePort: 31080
  - name: "443"
    port: 443
    targetPort: 443
    nodePort: 31443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: kube-ops
spec: 
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data-gitlab
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 22
          - containerPort: 80
          - containerPort: 443
        volumeMounts:
        - name: data
          subPath: config
          mountPath: /etc/gitlab/
        - name: data
          subPath: data
          mountPath: /var/opt/gitlab/
        - name: data
          subPath: log
          mountPath: /var/log/gitlab/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-gitlab
  namespace: kube-ops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"