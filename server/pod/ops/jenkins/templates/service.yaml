---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: '8080'
    port: 8080
    targetPort: 8080
  - name: '5000'
    port: 5000
    targetPort: 5000