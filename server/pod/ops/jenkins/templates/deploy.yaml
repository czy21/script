---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: docker-cmd
        hostPath:
          path: /usr/bin/docker
      - name: gradle-init
        configMap:
          name: {{ .Chart.Name }}
          items:
          - key: init.gradle
            path: init.gradle
      containers:
      - name: {{ .Chart.Name }}
        image: jenkins/jenkins:lts-jdk11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 5000
        resources:
          limits:
            memory: 2Gi
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-cmd
          mountPath: /usr/bin/docker
        - name: data
          mountPath: /var/jenkins_home/
        - name: gradle-init
          mountPath: /var/jenkins_home/tools/gradle/init.d/init.gradle
          subPath: init.gradle
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
