---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: kube-ops
  labels:
    app: jenkins
spec:
  selector:
    app: jenkins
  type: NodePort
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 8082
    - name: "5000"
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins
  namespace: kube-ops
  labels:
    app: jenkins
data:
  init.sh: |
    wget https://services.gradle.org/distributions/gradle-7.1-all.zip -O /tmp/gradle-7.1-all.zip
    unzip -qo -d /tmp/ /tmp/gradle-7.1-all.zip
    rm -rf /tmp/gradle-7.1-all.zip

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: kube-ops
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins
      volumes:
        - name: jenkins-init
          configMap:
              name: jenkins
              items:
                - key: "init.sh"
                  path: "init.sh"
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: docker-cmd
          hostPath:
            path: /usr/bin/docker
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: data-jenkins
      initContainers:
        - name: init
          image: busybox
          command: ['sh','-x','/init/init.sh']
          volumeMounts:
            - name: jenkins-init
              mountPath: /init/
            - name: jenkins-home
              subPath: tools
              mountPath: /tmp/
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 50000
          resources:
            limits:
              memory: 2Gi
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
            - name: docker-cmd
              mountPath: /usr/bin/docker
            - name: jenkins-home
              mountPath: /var/jenkins_home/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-jenkins
  namespace: kube-ops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"