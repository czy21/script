---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: kube-ops
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins
      volumes:
        - name: jenkins-init
          configMap:
              name: jenkins
              items:
                - key: "init.sh"
                  path: "init.sh"
                - key: "init.gradle"
                  path: "init.gradle"
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: docker-cmd
          hostPath:
            path: /usr/bin/docker
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: data-jenkins
      initContainers:
        - name: init
          image: busybox
          command: ['sh','-x','/init/init.sh']
          volumeMounts:
            - name: jenkins-init
              mountPath: /init/
            - name: jenkins-home
              subPath: tools
              mountPath: /tmp/
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 50000
          resources:
            limits:
              memory: 2Gi
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
            - name: docker-cmd
              mountPath: /usr/bin/docker
            - name: jenkins-home
              mountPath: /var/jenkins_home/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-jenkins
  namespace: kube-ops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"