---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: kube-ops
  labels:
    app: jenkins
spec:
  selector:
    app: jenkins
  type: ClusterIP
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
    - name: "5000"
      port: 5000
      targetPort: 5000
---
