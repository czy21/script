---
apiVersion: v1
kind: Service
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    app: '{{ .Chart.Name }}'
  type: NodePort
  ports:
  - name: '5432'
    port: 5432
    targetPort: 5432
    nodePort: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: '{{ .Chart.Name }}'
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: '{{ .Chart.Name }}'
  serviceName: '{{ .Chart.Name }}'
  template:
    metadata:
      labels:
        app: '{{ .Chart.Name }}'
    spec:
      containers:
      - name: '{{ .Chart.Name }}'
        image: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: '{{ .Values.db.password }}'
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
