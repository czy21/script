---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
spec:
  selector:
    app: neo4j
  type: NodePort
  ports:
  - name: '7474'
    port: 7474
    targetPort: 7474
    nodePort: 7474
  - name: '7687'
    port: 7687
    targetPort: 7687
    nodePort: 7687
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j
  labels:
    app: neo4j
data:
  neo4j.conf: |
    dbms.directories.import=import
    dbms.tx_state.memory_allocation=ON_HEAP
    dbms.connector.bolt.enabled=true
    dbms.connector.http.enabled=true
    dbms.connector.https.enabled=false
    dbms.jvm.additional=-XX:+UseG1GC
    dbms.jvm.additional=-XX:-OmitStackTraceInFastThrow
    dbms.jvm.additional=-XX:+AlwaysPreTouch
    dbms.jvm.additional=-XX:+UnlockExperimentalVMOptions
    dbms.jvm.additional=-XX:+TrustFinalNonStaticFields
    dbms.jvm.additional=-XX:+DisableExplicitGC
    dbms.jvm.additional=-XX:MaxInlineLevel=15
    dbms.jvm.additional=-Djdk.nio.maxCachedBufferSize=262144
    dbms.jvm.additional=-Dio.netty.tryReflectionSetAccessible=true
    dbms.jvm.additional=-Djdk.tls.ephemeralDHKeySize=2048
    dbms.jvm.additional=-Djdk.tls.rejectClientInitiatedRenegotiation=true
    dbms.jvm.additional=-XX:FlightRecorderOptions=stackdepth=256
    dbms.jvm.additional=-XX:+UnlockDiagnosticVMOptions
    dbms.jvm.additional=-XX:+DebugNonSafepoints
    dbms.windows_service_name=neo4j
    dbms.default_listen_address=0.0.0.0
    dbms.memory.pagecache.size=512M
    dbms.tx_log.rotation.retention_policy=100M size
    dbms.directories.logs=/logs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
spec:
  selector:
    matchLabels:
      app: neo4j
  serviceName: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      volumes:
      - name: conf
        configMap:
          name: neo4j
          items:
          - key: neo4j.conf
            path: neo4j.conf
      containers:
      - name: neo4j
        image: neo4j:4.1.1
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          value: neo4j/{{ .Values.db.password }}
        - name: NEO4J_dbms_memory_pagecache_size
          value: 2g
        volumeMounts:
        - name: conf
          mountPath: /conf/
        - name: data
          mountPath: /logs/
          subPath: logs
        - name: data
          mountPath: /data/
          subPath: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
