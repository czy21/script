apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: db
spec:
  selector:
    app: mysql
  type: NodePort
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
      nodePort: 3306
    - name: "9104"
      port: 9104
      targetPort: 9104
      nodePort: 9104
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: db
  labels:
    app: mysql
data:
  mysql.cnf: |
    [mysqld]
    skip-host-cache
    skip-name-resolve
    default-time-zone = '+8:00'
    transaction-isolation = READ-COMMITTED
    log-bin=mysql-bin
    binlog-format=ROW
    [client]
    default-character-set=utf8mb4
    [mysql]
    default-character-set=utf8mb4
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: db
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
        - name: conf
          configMap:
            name: mysql
            items:
              - key: "mysql.cnf"
                path: "mysql.cnf"
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          args: [
          --default-authentication-plugin=mysql_native_password
          ]
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "***REMOVED***"
          volumeMounts:
            - name: conf
              mountPath: /etc/mysql/conf.d/
            - name: data
              mountPath: /var/lib/mysql/
        - name: mysqld-exporter
          image: prom/mysqld-exporter
          ports:
            - containerPort: 9104
          env:
            - name: DATA_SOURCE_NAME
              value: "root:***REMOVED***@(127.0.0.1:3306)/"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Gi
        storageClassName: "managed-nfs-storage"
