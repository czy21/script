---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: '{{ .Chart.Name }}'
  serviceName: '{{ .Chart.Name }}'
  template:
    metadata:
      labels:
        app: '{{ .Chart.Name }}'
    spec:
      volumes:
      - name: conf
        configMap:
          name: '{{ .Chart.Name }}'
          items:
          - key: mysql.cnf
            path: mysql.cnf
      containers:
      - name: '{{ .Chart.Name }}'
        image: mysql:8.0
        ports:
        - containerPort: 3306
        args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: '{{ .Values.db.password }}'
        volumeMounts:
        - name: conf
          mountPath: /etc/mysql/conf.d/
        - name: data
          mountPath: /var/lib/mysql/
      - name: mysqld-exporter
        image: prom/mysqld-exporter
        ports:
        - containerPort: 9104
        env:
        - name: DATA_SOURCE_NAME
          value: 'root:{{ .Values.db.password }}@(127.0.0.1:3306)/'
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
