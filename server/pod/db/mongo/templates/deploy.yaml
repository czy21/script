---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: '{{ .Values.namespace }}'
spec:
  selector:
    app: mongo
  type: NodePort
  ports:
  - name: '27017'
    port: 27017
    targetPort: 27017
    nodePort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: '{{ .Values.namespace }}'
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.6
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: ***REMOVED***
        volumeMounts:
        - name: data
          mountPath: /data/db/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
