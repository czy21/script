---
apiVersion: v1
kind: Service
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    app: '{{ .Chart.Name }}'
  type: NodePort
  ports:
  - name: '6379'
    port: 6379
    targetPort: 6379
    nodePort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: '{{ .Chart.Name }}'
  serviceName: '{{ .Chart.Name }}'
  template:
    metadata:
      labels:
        app: '{{ .Chart.Name }}'
    spec:
      volumes:
      - name: conf
        configMap:
          name: '{{ .Chart.Name }}'
      containers:
      - name: '{{ .Chart.Name }}'
        image: redis:5.0.3
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --appendonly yes
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: conf
          mountPath: /etc/redis/
        - name: data
          mountPath: /data/
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
