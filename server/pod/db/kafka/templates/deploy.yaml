---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: '{{ .Release.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    matchLabels:
      app: '{{ .Release.Name }}'
  serviceName: '{{ .Release.Name }}'
  template:
    metadata:
      labels:
        app: '{{ .Release.Name }}'
    spec:
      containers:
        - name: '{{ .Release.Name }}'
          image: {{ .Values.registry.url }}/{{ .Values.registry.dir }}/kafka
          imagePullPolicy: Always
          args:
            - "--override broker.id=${HOSTNAME##*-} \
               --override zookeeper.connect={{.Values.zk.connect}} \
               --override listeners=PLAINTEXT://:9092 \
               --override advertised.listeners=PLAINTEXT://$(POD_NAME).{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local:9092"
          ports:
            - containerPort: 9092
          env: 
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 256Gi
      storageClassName: managed-nfs-storage
