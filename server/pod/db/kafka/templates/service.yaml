---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-hs
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  clusterIP: None
  ports:
  - name: 'tcp-client'
    port: 9092
    targetPort: tcp-client
  - name: 'tcp-internal'
    port: 9093
    targetPort: tcp-internal
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-cs
  namespace: '{{ $.Release.Namespace }}'
  labels:
    app: {{ $.Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: NodePort
  ports:
  - name: 'tcp-client'
    port: 9092
    targetPort: tcp-client
    nodePort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}-web
spec:
  selector:
    app: {{ .Release.Name }}-web
  ports:
  - name: '8080'
    port: 8080
    targetPort: 8080