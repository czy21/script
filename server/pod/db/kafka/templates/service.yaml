---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: NodePort
  ports:
  - name: '9092'
    port: 9092
    targetPort: 9092
    nodePort: 9092
  - name: '9093'
    port: 9093
    targetPort: 9093
    nodePort: 9093