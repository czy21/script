---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: NodePort
  ports:
  - name: '9092'
    port: 9092
    targetPort: 9092
    nodePort: 9092
  - name: '1099'
    port: 1099
    targetPort: 1099

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}-web
spec:
  selector:
    app: {{ .Release.Name }}-web
  ports:
  - name: '8048'
    port: 8048
    targetPort: 8048