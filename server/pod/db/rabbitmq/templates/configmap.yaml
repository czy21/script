apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ .Chart.Name }}'
  namespace: '{{ .Values.namespace }}'
  labels:
    app: rabbitmq
data:
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_prometheus].
  rabbitmq.conf: |
    loopback_users.guest = false
    listeners.tcp.default = 5672
    management.tcp.port = 15672