apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ .Release.Name }}'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: '{{ .Release.Name }}'
data:
  users.xml: |-
    <?xml version="1.0"?>
    <yandex>
        <users>
            <default>
                <password>{{ .Values.db.password }}</password>
            </default>
        </users>
    </yandex>

  config.xml: |-
    <?xml version="1.0"?>
    <yandex>
        <listen_host>0.0.0.0</listen_host>
    </yandex>