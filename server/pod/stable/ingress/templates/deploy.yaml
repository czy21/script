---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
  name: '{{ .Release.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  rules:
  - host: erp-dev.cluster1.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: erp-operation
            port:
              number: 80
---
