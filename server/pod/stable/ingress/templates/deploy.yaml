---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
  name: ingress
  namespace: '{{ .Release.Namespace }}'
spec:
  rules:
  - host: erp-dev.cluster.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: erp-operation
            port:
              number: 80