apiVersion: v1
kind: Service
metadata:
  name: backend-gateway
  namespace: erp
spec:
  selector:
    app: gateway
  type: ClusterIP
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-gateway
  namespace: erp
  labels:
    app: gateway
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: gateway
      config:
        import: consul:consul.internal-home.com:80
      cloud:
        consul:
          config:
            format: yaml
            prefixes: ${ENV_NAME}
            default-context: ${spring.application.name}
            enabled: true


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-gateway
  namespace: erp
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      volumes:
        - name: conf
          configMap:
            name: backend-gateway
            items:
              - key: "application.yml"
                path: "application.yml"
      containers:
        - name: backend-gateway
          image: registry.cluster2.com/backend-gateway:dev-bruce
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ENV_NAME
              value: dev
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: conf
              mountPath: /home/app/config/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-backend-gateway
  namespace: erp
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
