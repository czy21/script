---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: erp
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      volumes:
        - name: conf
          configMap:
            name: {{ .Chart.Name }}
            items:
              - key: "application.yml"
                path: "application.yml"
      containers:
        - name: {{ .Chart.Name }}
          image: registry.cluster2.com/erp-{{ .Chart.Name }}:dev-bruce
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ENV_NAME
              value: dev
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: conf
              mountPath: /home/app/config/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-{{ .Chart.Name }}
  namespace: erp
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
