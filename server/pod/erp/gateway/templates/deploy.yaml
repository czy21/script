apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: '{{ .Release.Namespace }}'
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
       app: {{ .Chart.Name }}
  template:
    metadata:
     labels:
       app: {{ .Chart.Name }}
    spec:
      volumes:
        - name: conf
          configMap:
            name: {{ .Chart.Name }}
            items:
              - key: "application.yml"
                path: "application.yml"
      containers:
        - name: {{ .Chart.Name }}
          image: 'registry.cluster2.com/{{ .Values.namspace }}-{{ .Chart.Name }}:{{ .Values.imageTag }}'
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ENV_NAME
              value: dev
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: conf
              mountPath: /home/app/config/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 'data-{{ .Chart.Name }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Gi
  storageClassName: "managed-nfs-storage"
