apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namspace }}
  labels:
    app: {{ .Chart.Name }}
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: gateway
      config:
        import: consul:consul.cluster2.com:80
      cloud:
        consul:
          config:
            format: yaml
            prefixes: ${ENV_NAME}
            default-context: ${spring.application.name}
            enabled: true