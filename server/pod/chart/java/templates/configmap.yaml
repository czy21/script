apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ .Release.Name }}'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app: {{ .Release.Name }}
data:
  application.yml: |
    server:
      port: 8080
    spring:
      application:
        name: {{ .Release.Name }}
      config:
        import: consul:consul.cluster2.com:80
      cloud:
        consul:
          config:
            format: YAML
            prefixes:
              - "${ENV_NAME}-${spring.application.name}"