server {
    listen 8080;
    server_name localhost;
    
    location / {
        root /volume2/storage/docker-data/openwrt-builder/data/firmware/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 8081;
    server_name localhost;

    location = / {
        root /volume2/storage/docker-data/openwrt-builder/data/download;
        index index.html;
    }

    location ~ /(.*)$ {

        location ~ ^/(.*/(config\.seed|sha256sums|sha256sums\.gpg|Packages|Packages\.gpg|Packages\.manifest|Packages\.sig))$ {
                default_type text/plain;
                alias /volume2/storage/docker-data/openwrt-builder/data/download/$1;
        }

        alias /volume2/storage/docker-data/openwrt-builder/data/download/$1;
        index /dir-index.cgi/$1;
        autoindex on;

        location ~ /dir-index\.cgi/(.*)$ {
                fastcgi_pass unix:/var/run/fcgiwrap.socket;
                fastcgi_index dir-index.cgi;
                fastcgi_param PATH_INFO $1;
                fastcgi_param SCRIPT_FILENAME /volume2/storage/docker-data/openwrt-builder/data/downloads-openwrt-org/dir-index.cgi;
                include fastcgi_params;
        }
    }

}