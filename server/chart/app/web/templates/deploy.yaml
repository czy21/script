---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/revision: "{{ .Release.Revision }}"
spec:
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/revision: "{{ .Release.Revision }}"
  labels:
    app: {{ .Release.Name }}
    version: v1
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      version: v1
  template:
    metadata:
      annotations:
        helm.sh/revision: "{{ .Release.Revision }}"
      labels:
        app: {{ .Release.Name }}
        version: v1
    spec:
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: nginx.conf
            path: nginx.conf
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.param_registry_repo }}/{{ .Values.param_registry_dir }}/{{ .Release.Name }}:{{ .Values.param_release_version }}
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
        env:
          - name: TZ
            value: Asia/Shanghai
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
