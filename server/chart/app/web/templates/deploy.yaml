{{/*apiVersion: v1*/}}
{{/*kind: Service*/}}
{{/*metadata:*/}}
{{/*  name: {{ .Values.param_app_name }}*/}}
{{/*  namespace: {{ .Release.Namespace }}*/}}
{{/*  annotations:*/}}
{{/*    helm.sh/revision: "{{ .Release.Revision }}"*/}}
{{/*spec:*/}}
{{/*  selector:*/}}
{{/*    app: {{ .Values.param_app_name }}*/}}
{{/*  type: ClusterIP*/}}
{{/*  ports:*/}}
