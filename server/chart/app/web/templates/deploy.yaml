---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/revision: "{{ .Release.Revision }}"
  labels:
    app: {{ .Values.param_app_name }}
    version: {{ .Values.param_app_version }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.param_app_name }}
      version: {{ .Values.param_app_version }}
  template:
    metadata:
      annotations:
        helm.sh/revision: "{{ .Release.Revision }}"
      labels:
        app: {{ .Values.param_app_name }}
        version: {{ .Values.param_app_version }}
    spec:
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ .Values.param_app_name }}
          items:
          - key: nginx.conf
            path: nginx.conf
      containers:
      - name: {{ .Values.param_app_name }}
        image: "{{ .Values.param_registry_repo }}/{{ .Values.param_registry_dir }}/{{ .Values.param_image_name }}:{{ .Values.param_image_version }}"
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
        env:
          - name: TZ
            value: Asia/Shanghai
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
