---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP
  ports:
    - name: "http"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: conf
          configMap:
            name: {{ .Release.Name }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.data_claim_name }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.registry_repo }}/{{ .Values.registry_dir }}/{{ .Release.Name }}:{{ .Values.release_version }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: APP_ARGS
              value: {{ .Values.app_args }}
          volumeMounts:
            - name: conf
              mountPath: /app/config/
            - name: data
              mountPath: /app/data/
              subPath: data
