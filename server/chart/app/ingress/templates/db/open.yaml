---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: db
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
spec:
  ingressClassName: nginx
  rules:
  - host: rabbitmq.cluster.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
  - host: pulsar-web.cluster.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pulsar-manager
              port:
                number: 9527
  - host: pulsar-proxy.cluster.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pulsar-proxy
              port:
                number: 80
---
