---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: ClusterIP
  ports:
    - name: "http"
      port: 8080
      targetPort: 8080
    - name: "jmx-metrics"
      port: 8088
      targetPort: 8088
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-default
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-default
data:
  jmx-config.yaml: |
    lowercaseOutputLabelNames: true
    lowercaseOutputName: true
    whitelistObjectNames: ["java.lang:type=OperatingSystem"]
    blacklistObjectNames: []
    rules:
      - pattern: 'java.lang<type=OperatingSystem><>(committed_virtual_memory|free_physical_memory|free_swap_space|total_physical_memory|total_swap_space)_size:'
        name: os_$1_bytes
        type: GAUGE
        attrNameSnakeCase: true
      - pattern: 'java.lang<type=OperatingSystem><>((?!process_cpu_time)\w+):'
        name: os_$1
        type: GAUGE
        attrNameSnakeCase: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: conf
          configMap:
            name: {{ .Release.Name }}
        - name: default
          configMap:
            name: {{ .Release.Name }}-default
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.data_claim_name }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.registry_repo }}/{{ .Values.registry_dir }}/{{ .Release.Name }}:{{ .Values.release_version }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 8088
          env:
            - name: JAVA_OPTS
              value: "-javaagent:/home/app/jmx-agent.jar=8088:/home/app/default/jmx-config.yaml"
          volumeMounts:
            - name: conf
              mountPath: /home/app/config/
            - name: default
              mountPath: /home/app/default/
            - name: data
              mountPath: /home/app/data/
              subPath: data
