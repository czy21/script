---
kind: Secret
apiVersion: v1
metadata:
  name: es-filerealm-secret
  namespace: {{ .Release.Namespace }}
stringData:
  users: '{{ htpasswd .Values.param_db_username .Values.param_db_password }}'
  users_roles: superuser:admin
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: cluster
  namespace: {{ .Release.Namespace }}
spec:
  version: 8.0.0
  auth:
    fileRealm:
      - secretName: es-filerealm-secret
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - name: default
      count: 2
      config:
        node.store.allow_mmap: false
      podTemplate:
        spec: 
          containers:
            - name: elasticsearch
              image: registry-proxy.cluster.com/elasticsearch/elasticsearch:8.0.0
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi
            storageClassName: managed-nfs-storage
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: cluster
  namespace: {{ .Release.Namespace }}
spec:
  version: 8.0.0
  count: 1
  elasticsearchRef:
    name: cluster
  podTemplate:
    spec:
      containers:
        - name: kibana
          image: registry-proxy.cluster.com/kibana/kibana:8.0.0

  http:
    tls:
      selfSignedCertificate:
        disabled: true
