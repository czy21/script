---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
  name: ingress
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
  - host: kibana.cluster.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: elk-kb-http
            port:
              number: 5601
  - host: es.cluster.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: elk-es-http
            port:
              number: 9200
  - host: rabbitmq.cluster.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
  - host: pulsar-web.cluster.com
    http:
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: pulsar-manager
              port:
                number: 9527
---
