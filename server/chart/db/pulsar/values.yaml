pulsar:
  images:
    pulsar_manager:
      tag: v0.3.0
  initialize: true
  affinity:
    anti_affinity: false
  components:
    proxy: true
    pulsar_manager: true
    zookeeper: false
  monitoring:
    prometheus: false
    grafana: false
    node_exporter: false
    alert_manager: false
  zookeeper:
    replicaCount: 2
    volumes:
      data:
        size: 20Gi
  bookkeeper:
    replicaCount: 2
    volumes:
      journal:
        size: 10Gi
  broker:
    replicaCount: 2
  proxy:
    replicaCount: 2
  pulsar_metadata:
    component: init
    userProvidedZookeepers: {{ param_mq_pulsar_cluster_zk_servers }}/{{ param_mq_pulsar_cluster_zk_root_path }}/{{ param_mq_pulsar_cluster_name }} # need manual create zk path
  pulsar_manager:
    component: manager
    configData:
      DRIVER_CLASS_NAME: org.postgresql.Driver
      URL: jdbc:postgresql://{{ param_db_pgsql_host }}:{{ param_db_pgsql_port }}/pulsar_manager?user={{ param_db_pgsql_username }}&password={{ param_db_pgsql_password }}