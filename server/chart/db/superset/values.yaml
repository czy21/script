superset:
  supersetNode:
    connections:
      redis_host: "{{ param_db_redis_host }}"
      redis_port: "{{ param_db_redis_port }}"
      db_host: "{{ param_db_pgsql_host }}"
      db_port: "{{ param_db_pgsql_port }}"
      db_user: {{ param_db_pgsql_username }}
      db_pass: {{ param_db_pgsql_password }}
      db_name: superset
  postgresql:
    enabled: false
  redis:
    enabled: false