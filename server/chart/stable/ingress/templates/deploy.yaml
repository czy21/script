---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubesphere.io/creator: admin
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
spec:
  ingressClassName: nginx
  rules:
    - host: app-dev.cluster.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: erp-operation-react
                port:
                  number: 80