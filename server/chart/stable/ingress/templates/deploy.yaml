---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: app-dev.cluster.com
      http:
        paths:
          - path: /erp(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: erp-operation
              servicePort: 80
          - path: /circler(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: circler-web
              servicePort: 80