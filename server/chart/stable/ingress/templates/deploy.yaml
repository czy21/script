---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/app-root: /react
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: app-dev.cluster.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: erp-operation-react
              servicePort: 80
          - path: /react(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: erp-operation-react
              servicePort: 80
          - path: /vue(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: erp-operation-vue
              servicePort: 80