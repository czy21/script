---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: prom-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: prometheus
              port:
                number: 9090
    - host: k8s-web-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: k8s-dashboard
              port:
                number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: istio-system
spec:
  rules:
    - host: kiali-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: istio-ingressgateway
              port:
                number: 80
    - host: demo-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: istio-ingressgateway
              port:
                number: 80