---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: istio-system
spec:
  rules:
    - host: kiali-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: istio-ingressgateway
              port:
                number: 80
    - host: demo-{{ .Values.param_cluster_name }}.cluster.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: istio-ingressgateway
              port:
                number: 80