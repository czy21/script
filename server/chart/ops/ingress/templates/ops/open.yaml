---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: ops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: prom-{{ .Values.param_cluster_name }}.czy21-internal.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: prometheus
              port:
                number: 9090
    - host: xxl-job-{{ .Values.param_cluster_name }}.czy21-internal.com
      http:
        paths:
          - backend:
              service:
                name: xxl-job
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - prom-{{ .Values.param_cluster_name }}.czy21-internal.com
        - xxl-job-{{ .Values.param_cluster_name }}.czy21-internal.com
      secretName: czy21-internal.com-secret