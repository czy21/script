velero:
  initContainers:
   - name: velero-plugin-for-aws
     image: velero/velero-plugin-for-aws:v1.5.2
     imagePullPolicy: IfNotPresent
     volumeMounts:
       - mountPath: /target
         name: plugins
  credentials:
    secretContents:
      cloud: |
        [default]
        aws_access_key_id={{ param_db_minio_username }}
        aws_secret_access_key={{ param_db_minio_password }}
  configuration:
    provider: aws
    backupStorageLocation:
      name: backup
      bucket: velero-backup-storage-k8s-1
      config:
        region: us-east-1
        s3Url: http://{{ param_db_minio_host }}
        s3ForcePathStyle: true