ingress-nginx:
  commonLabels:
    sidecar.istio.io/inject: "false"
  controller:
    # image:
    #   registry: '{{ param_registry_proxy_url }}' # registry.k8s.io
    ingressClassResource:
      default: true
    service:
      type: NodePort
      nodePorts:
        http: 80
        https: 443
    podAnnotations:
      prometheus.io/port: "10254"
      prometheus.io/scrape: "true"
    metrics:
      enabled: true
    admissionWebhooks:
      patch:
        image:
          # registry: '{{ param_registry_proxy_url }}'