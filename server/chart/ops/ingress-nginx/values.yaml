ingress-nginx:
  controller:
    image:
      registry: '{{ param_registry_proxy_url }}' # registry.k8s.io
    ingressClassResource:
      default: true
    hostNetwork: true
    podAnnotations:
      prometheus.io/port: "10254"
      prometheus.io/scrape: "true"
    metrics:
      enabled: true
    admissionWebhooks:
      patch:
        image:
          registry: '{{ param_registry_proxy_url }}'