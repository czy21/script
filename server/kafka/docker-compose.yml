version: '3.7'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
#    volumes:
#      - /data/config/zookeeper/conf/:/opt/zookeeper-3.4.13/conf/
#      - /data/volumes/zookeeper/data/:/opt/zookeeper-3.4.13/data/
  kafka:
    image: wurstmeister/kafka:latest
    container_name: broker1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.247.140
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
