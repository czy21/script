- hosts: all
  remote_user: root
  vars:
    major_name: "hosts"
  tasks:
    - name: copy script
      copy:
        src: "{{item.src}}"
        dest: "{{item.dest}}"
      with_items:
        - { src: "{{root_path}}/{{major_name}}", dest: "{{root_path}}" }
    - name: install
      shell: bash {{root_path}}/{{major_name}}/{{major_name}}.sh