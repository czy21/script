- name: os
  hosts: all
  vars_files:
    - "vars/env.yml"
    - "vars/main.yml"
  vars:
    param_role_name: os
  pre_tasks:
    - include_tasks: roles/common/tasks/copy-template.yml
  roles:
    - '{{ param_role_name }}'
  post_tasks:
    - include_tasks: roles/common/tasks/cleanup.yml
  tags:
    - '{{ param_role_name }}'

