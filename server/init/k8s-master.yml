- hosts: master
  remote_user: root
  tasks:
    - name: install
      script: k8s.sh

    - name: init master
      shell: kubeadm init --apiserver-advertise-address={{inventory_hostname}} --service-cidr=10.10.0.0/16 --pod-network-cidr=10.122.0.0/16 --service-node-port-range=1-65535

    - name: export admin.conf
      shell: echo 'export KUBECONFIG=/etc/kubernetes/admin.conf' >> ~/.bashrc
      when: "'KUBECONFIG' not in ansible_env"

    - name: init network
      shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml