- name: copy script
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: "{{ role_path }}/files/"
      dest: "{{ param_remote_role_path }}"

- name: init
  shell: |-
    timedatectl set-timezone Asia/Shanghai
    bash {{param_remote_role_path}}/{{ ansible_distribution | lower}}.sh