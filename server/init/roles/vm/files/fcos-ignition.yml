variant: fcos
version: 1.5.0
passwd:
  users:
    - name: root
      ssh_authorized_keys:
        - {{ param_user_ops_ssh_public_key }}
    - name: {{ param_user_ops }}
      ssh_authorized_keys:
        - {{ param_user_ops_ssh_public_key }}
      groups:
        - wheel
        - docker

systemd:
  units:
    - name: rpm-ostree-install-vim.service
      enabled: true
      contents: |
        [Unit]
        Description=Layer vim with rpm-ostree
        Wants=network-online.target
        After=network-online.target
        # We run before `zincati.service` to avoid conflicting rpm-ostree
        # transactions.
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        # `--allow-inactive` ensures that rpm-ostree does not return an error
        # if the package is already installed. This is useful if the package is
        # added to the root image in a future Fedora CoreOS release as it will
        # prevent the service from failing.
        ExecStart=/usr/bin/rpm-ostree install -y --allow-inactive vim python3
        ExecStart=/bin/touch /var/lib/%N.stamp
        ExecStart=/bin/systemctl --no-block reboot

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/profile.d/99-default-editor.sh
      overwrite: true
      contents:
        inline: |
          export EDITOR=vim
    - path: /etc/sudoers.d/99-custom
      contents:
        inline: |
          %wheel ALL=(ALL:ALL) NOPASSWD:ALL