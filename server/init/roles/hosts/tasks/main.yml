- name: create role dir
  file: path={{ param_remote_role_path }} state=directory

- name: copy files
  template: src={{ item }} dest={{ param_remote_role_path }}
  with_fileglob:
    - templates/*

- name: copy hosts
  become: yes
  copy: src={{ param_remote_role_path }}/{{ ansible_distribution | lower}} dest=/etc/hosts remote_src=yes