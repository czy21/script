- name: install
  shell: bash {{ param_remote_role_path }}/ha-{{ ansible_distribution | lower}}.sh
  tags:
    - 'ha'

- name: init
  become: yes
  template: src=haproxy.cfg.j2 dest=/etc/haproxy/haproxy.cfg
  tags:
    - 'ha-init'

- name: restart
  shell: sudo systemctl restart keepalived haproxy
  tags:
    - 'ha-init'