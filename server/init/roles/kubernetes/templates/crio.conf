[crio.image]
pause_image = "{{ param_registry_proxy_url }}/pause:{{ param_k8s_pause_version }}"
[crio.runtime]
default_capabilities = [
      "MKNOD",
      "CHOWN",
      "DAC_OVERRIDE",
      "FSETID",
      "FOWNER",
      "SETGID",
      "SETUID",
      "SETPCAP",
      "NET_BIND_SERVICE",
      "KILL",
]