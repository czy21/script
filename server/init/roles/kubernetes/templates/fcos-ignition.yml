variant: fcos
version: 1.5.0
passwd:
  users:
    - name: {{ param_user_ops }}
      ssh_authorized_keys:
        - {{ param_user_ops_ssh_public_key }}
      groups:
        - wheel
        - docker
storage:
  files:
    - path: /etc/sudoers.d/99-custom
      contents:
        inline: |
          %wheel ALL=(ALL:ALL) NOPASSWD:ALL
    - path: /etc/systemd/network/00-vmware.network
      contents:
        inline: |
          [Match]
          Name=ens192
          [Network]
          DHCP=no
          DNS={{ param_vsphere_k8s_coreos_network_gateway }}
          [Address]
          Address={{ item.ip }}/24
          [Route]
          Destination=0.0.0.0/0
          Gateway={{ param_vsphere_k8s_coreos_network_gateway }}