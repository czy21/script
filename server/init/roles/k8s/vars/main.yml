---
param_k8s_version: 1.24.8
param_crio_version: 1.24.3
param_k8s_svc_network_cidr: 10.1.0.0/16
param_k8s_pod_network_cidr: 10.2.0.0/16
param_cri_socket: "" # use docker as cri: unix:///var/run/cri-dockerd.sock

param_etcd_model: "external" # local | external
param_etcd_external_endpoints:
  - "https://192.168.2.25:2380"
  - "https://192.168.2.26:2380"
  - "https://192.168.2.27:2380"
param_etcd_external_ca_file: "/etc/kubernetes/pki/etcd/ca.crt"
param_etcd_external_cert_file: "/etc/kubernetes/pki/etcd/server.crt"
param_etcd_external_key_file: "/etc/kubernetes/pki/etcd/server.key"