- name: crio install
  shell: |
    sudo mkdir -p /etc/containers/
    sudo cat {{ param_remote_role_path }}/crio-registries.conf > /etc/containers/registries.conf
    curl https://raw.githubusercontent.com/cri-o/cri-o/main/scripts/get | sudo PREFIX=/usr bash -s -- -t v{{ param_crio_version }}
    sudo sed -i 's|/usr/local/bin/crio|/usr/bin/crio|g' /usr/lib/systemd/system/crio.service
    sudo cat {{ param_remote_role_path }}/crio.conf > /etc/crio/crio.conf.d/99-custom.conf
    sudo systemctl daemon-reload && sudo systemctl restart crio && sudo systemctl enable crio

- name: k8s install
  shell: |
    sudo cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
    overlay
    br_netfilter
    ip_tables
    EOF

    sudo cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-iptables  = 1
    net.bridge.bridge-nf-call-ip6tables = 1
    net.ipv4.ip_forward                 = 1
    EOF

    sudo sysctl --system
    bash {{ param_remote_role_path }}/k8s-{{ ansible_distribution | lower}}.sh && kubectl completion bash | sudo tee /etc/bash_completion.d/kubectl > /dev/null

- name: helm install
  shell: |
    sudo wget -O - https://get.helm.sh/helm-v3.9.0-linux-amd64.tar.gz | sudo tar -zxf - --strip-components 1 -C /usr/local/bin/ linux-amd64/helm
    sudo chown root:root /usr/local/bin/helm && sudo chmod +x /usr/local/bin/helm
    sudo ln -sf /usr/local/bin/helm /usr/bin/helm
    helm completion bash | sudo tee /etc/bash_completion.d/helm > /dev/null