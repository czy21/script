- name: containerd ensure config dir
  become: yes
  file: path=/etc/containerd state=directory

- name: containerd config init
  become: yes
  template: src=containerd-config.toml dest=/etc/containerd/config.toml

- name: containerd install
  become: yes
  shell: bash {{ param_remote_role_path }}/containerd-{{ ansible_distribution | lower}}.sh

- name: k8s create iptables
  become: yes
  shell: |-
    cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
    overlay
    br_netfilter
    EOF

    cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-iptables  = 1
    net.bridge.bridge-nf-call-ip6tables = 1
    net.ipv4.ip_forward                 = 1
    EOF
    
    sudo sysctl --system

- name: k8s install
  shell: bash {{ param_remote_role_path }}/k8s-{{ ansible_distribution | lower}}.sh && kubectl completion bash | sudo tee /etc/bash_completion.d/kubectl > /dev/null

- include_tasks: "{{ param_k8s_role }}.yml"

- name: install helm
  become: yes
  shell: |
    sudo wget -O - https://get.helm.sh/helm-v3.9.0-linux-amd64.tar.gz | sudo tar -zxf - --strip-components 1 -C /usr/local/bin/ linux-amd64/helm
    sudo chown root:root /usr/local/bin/helm && sudo chmod +x /usr/local/bin/helm
    sudo ln -s /usr/local/bin/helm /usr/bin/helm
    helm completion bash | sudo tee /etc/bash_completion.d/helm > /dev/null