- include_tasks: roles/common/tasks/copy-template.yml

- name: create dir
  shell: |-
    sudo mkdir -p /volume1/
    sudo mkdir -p /etc/systemd/system/docker.service.d/
    sudo tee /etc/systemd/system/docker.service.d/docker.conf <<-'EOF'
    [Service]
    ExecStart=
    ExecStart=/usr/bin/dockerd
    EOF

- name: create daemon
  become: yes
  template: src=daemon.json dest=/etc/docker/

- name: install
  shell: |-
    bash {{param_remote_role_path}}/{{ ansible_distribution | lower}}.sh