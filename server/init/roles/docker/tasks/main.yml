- name: docker install
  become: yes
  shell: |
    sudo mkdir -p /etc/systemd/system/docker.service.d/
    sudo tee /etc/systemd/system/docker.service.d/docker.conf <<-'EOF'
    [Service]
    ExecStart=
    ExecStart=/usr/bin/dockerd
    EOF
    sudo mkdir -p /etc/docker/
    sudo cat {{ param_remote_role_path }}/daemon.json > /etc/docker/daemon.json
    bash {{ param_remote_role_path }}/{{ ansible_distribution | lower}}.sh
- name: docker compose
  become: yes
  shell: |
    sudo mkdir -p /usr/local/lib/docker/cli-plugins/
    # docker compose
    sudo curl -SL "https://github.com/docker/compose/releases/download/{{ param_compose_version }}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/lib/docker/cli-plugins/docker-compose
    sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
    sudo ln -sf /usr/local/lib/docker/cli-plugins/docker-compose /usr/bin/docker-compose