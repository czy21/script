- name: k3s install
  become: yes
  shell: |
    curl -sfL https://get.k3s.io | sudo INSTALL_K3S_VERSION="v{{ param_k3s_version }}" INSTALL_K3S_SKIP_START="true" sudo sh -s -
    sudo chmod +x /usr/local/bin/k3s
    sudo ln -sf /usr/local/bin/k3s /usr/bin/k3s

