- hosts: nodes
  remote_user: root
  vars:
    remote_script: "/{{ansible_user_id}}/{{script_name}}"
    option_name: "k8s"
  tasks:
    - name: copy script
      copy:
        src: "{{item.src}}"
        dest: "{{item.dest}}"
      with_items:
        - { src: "{{script_path}}/{{option_name}}", dest: "{{remote_script}}" }
    - name: install
      shell: bash {{remote_script}}/{{option_name}}/{{option_name}}.sh

    - name: join cluser
      shell: kubeadm join 192.168.2.25:6443 --token bhh8sg.incj8chpj2iov0cl --discovery-token-ca-cert-hash sha256:a7c62ec8d2fab0828b0e033fd37e81fd98070bddb0bd1461a84bb1200df723ba 