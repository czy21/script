server {
    http2 on;
    listen      443 ssl;
    server_name  www.czy21.com;

    include /etc/nginx/conf.d/czy21-ssl.conf;

    root /usr/share/nginx/blog/;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    http2 on;
    listen      443 ssl;
    server_name  czy21.com;

    return 301 https://www.$host$request_uri;
}
