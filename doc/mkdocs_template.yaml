site_name: ""
site_url: https://doc.czy21.com
site_author: Bruce CHEN
repo_name: czy21/script
repo_url: https://github.com/czy21/script
copyright: Copyright &copy; 2019 - 2023 Bruce CHEN
docs_dir: doc/public/
theme:
  name: material
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.superfences
  - attr_list
nav:
  - Home: index.md
  - Docker:
{%- for n in param_docker_namespaces %}
      - {{ n.namespace }}
{%- for r in n.roles %}
        - {{ r.name }}: {{ r.file }}
{%- endfor %}
{%- endfor %}
  - Chart:
{%- for n in param_chart_namespaces %}
      - {{ n.namespace }}
{%- for r in n.roles %}
        - {{ r.name }}: {{ r.file }}
{%- endfor %}
{%- endfor %}
