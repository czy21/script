plugins {
    id 'groovy'
}

group 'org.ops'
version '1.0-SNAPSHOT'

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', "vars"]
        }
    }
}

test {
    useJUnitPlatform()
}